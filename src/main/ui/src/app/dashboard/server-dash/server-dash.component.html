<div class="row">
  <div class="col-lg-4">
    <h5>Project Status</h5>

  </div>

  <div class="col-lg-5">
    <h5>Active Node Distribution</h5>
    <p-chart type="doughnut" [data]="chartData" [width]="'300'" [height]="'300'"></p-chart>


  </div>
  <div class="col-lg-3">
    <h5>Connected Node Stats</h5>
    <ul>
      <li>Total Number of Nodes: {{serverDashboard.totalNodes}}</li>
      <li>Active Nodes: {{serverDashboard.activeNodes}}</li>
      <li>Disabled Nodes: {{serverDashboard.disabledNodes}}</li>
      <li>Total Rendering Slots: {{serverDashboard.totalSlots}}</li>
    </ul>


  </div>
</div>
