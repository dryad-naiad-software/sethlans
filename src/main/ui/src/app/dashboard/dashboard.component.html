<div class="row">
  <div class="col-md-10 mx-auto mt-3 mb-3">
    <div class="card">
      <div class="card-header">
        <h4 style="font-family: 'Fjalla One', sans-serif">Dashboard</h4>
      </div>
      <div class="card-body">
        <app-server-dash *ngIf="mode == Mode.SERVER || mode == Mode.DUAL"></app-server-dash>
        <hr *ngIf="mode == Mode.DUAL"/>
        <app-node-dash *ngIf="mode == Mode.NODE || mode == Mode.DUAL"></app-node-dash>
      </div>

    </div>
  </div>
</div>
