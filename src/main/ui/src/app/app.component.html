<div class="pb-5">
  <app-nav-bar class="fixed-top" [firstTime]="firstTime" [sethlansVersion]="sethlansVersion" [javaVersion]="javaVersion"
               [currentMode]="mode"></app-nav-bar>
</div>
<div class="px-5 m-auto pt-2">
  <app-setup-wizard *ngIf="firstTime"></app-setup-wizard>
  <router-outlet *ngIf="!firstTime"></router-outlet>
</div>
<div class="pt-5">
  <app-footer [mode]="mode" [sethlansVersion]="sethlansVersion" class="fixed-bottom"></app-footer>
</div>
