<div class="row pt-md-3">
  <div class="col-md-5 m-auto ">
    <div class="card">
      <div class="card-header">
        <h4 style="font-family: 'Fjalla One', sans-serif; ">Get Started Wizard</h4>
      </div>
      <div class="card-body px-lg-5">
        <ul class="nav nav-tabs justify-content-between pb-3">
          <li>
            <button type="button" class="btn btn-circle btn-lg"
                    [ngClass]="getWizardForm.currentProgress === wizardProgress.START ? 'btn-outline-primary':'btn-outline-dark'"
                    (click)="getWizardForm.currentProgress === wizardProgress.START">
              <i class="fas fa-flag-checkered"></i></button>
          </li>
          <li>
            B
          </li>
          <li>
            C
          </li>
          <li>
            D
          </li>
          <li>
            E
          </li>
          <li>
            F
          </li>
        </ul>
        <div class="py-3" *ngIf="getWizardForm.currentProgress === wizardProgress.START">
          <div class="form-group">
            <input type="checkbox" id="onStartCheckBox" name="onStartCheckBox" [(ngModel)]="onStartCheckBox"
                   (change)="setOnStart()">
            <label for="onStartCheckBox">&nbsp; Display wizard on start</label>
          </div>
        </div>

      </div>
      <div class="card-footer">
        <nav>
          <button class="btn btn-outline-primary float-left"> Previous
          </button>

          <button class="btn btn-outline-primary float-right"> Next
          </button>

        </nav>
      </div>
    </div>
  </div>
</div>
