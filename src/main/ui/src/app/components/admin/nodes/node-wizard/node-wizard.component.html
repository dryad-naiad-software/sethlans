<div class="row pb-5">
  <div class="col-md-6 m-auto">
    <div class="card">
      <div class="card-header">
        <h4 class="modal-title" style="font-family: 'Fjalla One', sans-serif; ">Add Sethlans Node Wizard</h4>
      </div>
      <div class="card-body">
        <ul class="nav nav-tabs justify-content-between pb-3">
          <li>
            <button type="button" class="btn btn-circle btn-lg"
                    [ngClass]="currentMode === wizardModes.Start ? 'btn-outline-primary':'btn-outline-dark'"
                    (click)="currentMode = wizardModes.Start">
              <i class="fas fa-flag-checkered"></i></button>
          </li>
          <li>
            <button type="button" class="btn btn-circle btn-lg"
                    [disabled]="addType == null"
                    [ngClass]="currentMode === wizardModes.Add ? 'btn-outline-primary':'btn-outline-dark'"
                    placement="top"
                    ngbTooltip="Node Form" (click)="currentMode = wizardModes.Add">
              <i class="fas fa-plus"></i></button>
          </li>
          <li>
            <button type="button" class="btn btn-circle btn-lg"
                    [disabled]="!summaryComplete"
                    [ngClass]="currentMode === wizardModes.Summary ? 'btn-outline-primary':'btn-outline-dark'"
                    placement="top"
                    ngbTooltip="Summary" (click)="currentMode = wizardModes.Summary">
              <i class="fas fa-list-alt"></i></button>
          </li>
          <li>
            <button type="button" class="btn btn-circle btn-lg"
                    [disabled]="!finished"
                    [ngClass]="currentMode === wizardModes.Finished ? 'btn-outline-success':'btn-outline-dark'"
                    placement="top"
                    ngbTooltip="Finished"><i
              class="fas fa-check"></i></button>
          </li>
        </ul>
        <div *ngIf="currentMode === wizardModes.Start">
          <div class=" pt-2">
            <p class="text-center"> Server Access Key:
              <br/>
              <strong><span class="text-danger">{{accessKey}} &nbsp;</span></strong>
              <button class="btn btn-outline-secondary btn-xs" (click)="copyKey()" ngbTooltip="Copy to Clipboard"
                      placement="top"><i class="far fa-clipboard"></i></button>
            </p>
          </div>

          <p>Which action would you like to perform?</p>

          <form #wizardSelection="ngForm" class="editForm">
            <fieldset class="form-group">
              <div class="form-check" ngbTooltip="Manually add node(s)" placement="left">
                <label class="form-check-label">
                  <input type="radio"
                         name="mode"
                         class="form-check-input"
                         #mode="ngModel"
                         [(ngModel)]="addType"
                         (change)="onSelection()"
                         value="{{wizardTypes.Manual}}"
                         required>Add Node(s)
                </label>
              </div>
              <div class="form-check" ngbTooltip="Scan network for Sethlans nodes" placement="left">
                <label class="form-check-label">
                  <input type="radio"
                         name="mode"
                         class="form-check-input"
                         #mode="ngModel"
                         [(ngModel)]="addType"
                         (change)="onSelection()"
                         value="{{wizardTypes.Scan}}"
                         required>Scan for Node(s)
                </label>
              </div>
            </fieldset>
          </form>
        </div>
        <app-node-manual-add [nodeWizardForm]="nodeWizardForm"
                             (disableNext)="disableNext($event)"
                             *ngIf="nodeWizardForm.currentMode == wizardModes.Add && nodeWizardForm.addType == wizardTypes.Manual"></app-node-manual-add>
        <app-node-scan-add [nodeWizardForm]="nodeWizardForm"
                           *ngIf="nodeWizardForm.currentMode == wizardModes.Add && nodeWizardForm.addType == wizardTypes.Scan"></app-node-scan-add>
        <app-node-summary [nodeWizardForm]="nodeWizardForm"
                          *ngIf="nodeWizardForm.currentMode == wizardModes.Summary"></app-node-summary>
      </div>

      <div class="card-footer">
        <nav>
          <button *ngIf="nodeWizardForm.currentMode == wizardModes.Start" class="btn btn-outline-secondary float-left"
                  (click)="returnToNodes()">Cancel
          </button>
          <button *ngIf="nodeWizardForm.currentMode != wizardModes.Start"
                  class="btn btn-outline-secondary float-left" (click)="previous()">Previous
          </button>
          <button [disabled]="nextDisabled"
                  class="btn btn-outline-primary float-right" (click)="next()"> Next
          </button>
        </nav>
      </div>
    </div>
  </div>
</div>
