<h5 class="text-center">Server to Node Authorization</h5>
<p>All nodes to be contacted must be setup with the <strong>same username</strong> with a role of at least <strong>ADMINISTRATOR</strong>.
</p>
<form>
  <h6><u>Credentials</u></h6>
  <div class="form-row">
    <div class="col">
      <input [disabled]=nodeWizardForm.dontUseAuth type="text" class="form-control form-control-sm"
             [(ngModel)]="nodeWizardForm.nodeLogin.username"
             name="username"
             placeholder="Username" (keyup)="checkAuthOption()">
    </div>
    <div class="col">
      <div class="input-group">
        <input [disabled]=nodeWizardForm.dontUseAuth [type]="showPass ? 'text' : 'password'"
               class="form-control form-control-sm"
               [(ngModel)]="nodeWizardForm.nodeLogin.password" name="password"
               placeholder="Password" (keyup)="checkAuthOption()">
        <span class="input-group-text" style="background-color: white" (mousedown)="showPass=true"
              (mouseup)="showPass=false">
                  <i class="far fa-eye"></i>
                </span>
      </div>
    </div>

  </div>
</form>
<div class="float-right">
  <br/>
  Don't Use Authorization
  <span class="fas"
        [ngClass]="nodeWizardForm.dontUseAuth ? 'fa-toggle-on': 'fa-toggle-off text-secondary'"
        (click)="nodeWizardForm.dontUseAuth = !nodeWizardForm.dontUseAuth; checkAuthOption()"></span>
</div>
