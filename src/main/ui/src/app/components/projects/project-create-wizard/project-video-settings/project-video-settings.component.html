<div class="pt-3">
  <div class="form-group">
    <label for="codec">Video Codec</label>
    <select class="form-control form-control-sm" id="codec" name="codec"
            [(ngModel)]="projectWizard.project.videoSettings.codec">
      <option value="{{videoCodecs.LIBX264}}">H.264</option>
      <option value="{{videoCodecs.LIBX265}}">H.265</option>
      <option value="{{videoCodecs.FFV1}}">FFV1(lossless)</option>
      <option value="{{videoCodecs.UTVIDEO}}">UT Video(lossless)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="outputFormat">Output Format</label>
    <select class="form-control form-control-sm" id="outputFormat" name="outputFormat"
            [(ngModel)]="projectWizard.project.videoSettings.videoOutputFormat">
      <option value="{{videoOuputFormats.MKV}}">MKV (Matroska)</option>
      <option
        *ngIf="projectWizard.project.videoSettings.codec != videoCodecs.UTVIDEO && projectWizard.project.videoSettings.codec != videoCodecs.FFV1"
        value="{{videoOuputFormats.MP4}}">MP4
      </option>
      <option
        *ngIf="projectWizard.project.videoSettings.codec != videoCodecs.LIBX264 && projectWizard.project.videoSettings.codec != videoCodecs.LIBX265"
        value="{{videoOuputFormats.AVI}}">AVI
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="pixelFormat">Pixel Format</label>
    <select class="form-control form-control-sm" id="pixelFormat" name="pixelFormat"
            [(ngModel)]="projectWizard.project.videoSettings.pixelFormat">
      <option value="{{pixelFormats.YUV420P}}">YUV420p</option>
      <option value="{{pixelFormats.YUV422P}}">YUV422p</option>
      <option value="{{pixelFormats.YUV444P}}">YUV444p</option>
    </select>
  </div>
  <div class="form-group" *ngIf="projectWizard.project.videoSettings.codec == videoCodecs.LIBX264">
    <label for="videoQuality264">Video Quality</label>
    <select class="form-control form-control-sm" id="videoQuality264" name="videoQuality264"
            [(ngModel)]="projectWizard.project.videoSettings.videoQuality">
      <option value="{{videoQuality.Medium264}}">Medium</option>
      <option value="{{videoQuality.Low264}}">Low</option>
      <option value="{{videoQuality.High264}}">High</option>
      <option value="{{videoQuality.Lossless264}}">Lossless</option>
    </select>
  </div>
  <div class="form-group" *ngIf="projectWizard.project.videoSettings.codec == videoCodecs.LIBX265">
    <label for="videoQuality265">Video Quality</label>
    <select class="form-control form-control-sm" id="videoQuality265" name="videoQuality265"
            [(ngModel)]="projectWizard.project.videoSettings.videoQuality">
      <option value="{{videoQuality.Medium265}}">Medium</option>
      <option value="{{videoQuality.Low265}}">Low</option>
      <option value="{{videoQuality.High265}}">High</option>
      <option value="{{videoQuality.Lossless265}}">Lossless</option>
    </select>
  </div>
  <div class="form-group">
    <label for="frameRate">Frame Rate</label>
    <select class="form-control form-control-sm" id="frameRate" name="frameRate"
            [(ngModel)]="projectWizard.project.videoSettings.frameRate">
      <option *ngFor="let frameRate of frameRates">{{frameRate}}
      </option>
    </select>
  </div>
</div>
