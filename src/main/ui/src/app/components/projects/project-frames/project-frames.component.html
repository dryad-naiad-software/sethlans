<div class="row pb-1">
  <div class="col-md-8 m-auto">
    <div class="card">
      <div class="card-header">
        <h4 class="float-left" style="font-family: 'Fjalla One', sans-serif; ">{{currentProject.projectName}}
          Frames</h4>
        <div class="btn-toolbar float-right">
          <button class="mr-2 btn btn-outline-dark"
                  (click)="refresh()">
            <span class="fas fa-sync"></span>&nbsp;<span>Refresh</span>
          </button>
          <button class="btn btn-outline-dark"
                  (click)="return()">
            <span class="fa fa-hand-point-left"></span>&nbsp;<span>Return to View</span>
          </button>
        </div>
      </div>
      <div class="card-body">
        <mat-grid-list cols="4" rowHeight="101px" gutterSize="30px">
          <mat-grid-tile *ngFor="let frameId of frameIdsToDisplay">
            <div class="thumbnail text-center">
              <a href="/api/project_ui/images/{{id}}/frame?number={{frameId}}"
                 target="_blank">
                <img src="/api/project_ui/images/{{id}}/thumbnail?number={{frameId}}"
                     height="100"
                     class="img-fluid"
                     alt="thumbnail">
                <div class="caption"><p> {{frameId}}</p></div>
              </a>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
        <mat-paginator [length]="frameIds.length" [pageSize]="size" [pageIndex]="page"
                       [pageSizeOptions]="[16, 24, 32, 64, 100]" (page)="getFramesToDisplay($event)"></mat-paginator>
      </div>
    </div>
  </div>
</div>
