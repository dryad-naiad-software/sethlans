<div class="row pt-5 pb-1">
  <div class="col-xl-5 col-lg-8 m-auto">
    <div class="card">
      <div class="card-header">
        <h4
          style="font-family: 'Fjalla One', sans-serif;">
          <span>Login</span>
        </h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 m-auto">
            <img class="align-top img-fluid"
                 [src]="logo"
                 height="100"
                 alt="logo">
          </div>
          <div class="col-md-6">
            <form #loginForm="ngForm">
              <div class="alert alert-danger text-center" *ngIf="loginError">Invalid username and/or password.</div>
              <div class="form-group">
                <input placeholder="Username" type="text" name="username" id="username" [(ngModel)]="login.username"
                       class="form-control" required>
              </div>
              <div class="form-group">
                <input placeholder="Password" type="password" name="password" id="password" [(ngModel)]="login.password"
                       class="form-control"
                       (keydown)="loginUser($event, loginForm)"
                       required>
              </div>
              <input type="hidden"
                     name="${_csrf.parameterName}"
                     value="${_csrf.token}"/>
            </form>
          </div>

        </div>

      </div>
      <div class="card-footer">
        <button [disabled]="!loginForm.valid" class="btn btn-outline-dark btn-block" (click)="loginSubmit()">Login
        </button>
        <button class="btn btn-outline-secondary btn-block">Forgot Password</button>
        <button class="btn btn-outline-secondary btn-block" (click)="registerUser()">Register New User</button>
      </div>
    </div>
  </div>
</div>
