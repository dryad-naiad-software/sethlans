<div class="row pt-md-3">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-header">
        <h4 style="font-family: 'Fjalla One', sans-serif; ">Sethlans Setup Wizard</h4>
      </div>
      <div class="card-body px-lg-5">
        <ul class="nav nav-tabs justify-content-between pb-3">
          <li>
            <button type="button" class="btn btn-circle btn-lg"
                    [ngClass]="progress === setupProgress.MODE_SELECT ? 'btn-outline-primary':'btn-outline-secondary'"
                    placement="top"
                    ngbTooltip="Mode Selection" (click)="progress = setupProgress.MODE_SELECT">
              <i class="fas fa-archway"></i></button>
          </li>
          <li>
            <button type="button" class="btn btn-circle btn-lg"
                    [disabled]="setupForm.mode == null"
                    [ngClass]="progress === setupProgress.REGISTER_USER ? 'btn-outline-primary':'btn-outline-secondary'"
                    placement="top"
                    ngbTooltip="User Registration" (click)="progress = setupProgress.REGISTER_USER">
              <i class="fas fa-user"></i></button>
          </li>
          <li>
            <button type="button" class="btn btn-circle btn-lg"
                    [disabled]="setupForm.user == null || setupForm.user.active == false"
                    [ngClass]="progress === setupProgress.MODE_CONFIG ? 'btn-outline-primary':'btn-outline-secondary'"
                    placement="top"
                    ngbTooltip="Mode Configuration" (click)="progress = setupProgress.MODE_CONFIG"><i
              class="fas fa-cog"></i></button>
          </li>
          <li>
            <button type="button" class="btn btn-circle btn-lg"
                    [disabled]="setupForm.ipAddress == null && setupForm.port == null && setupForm.rootDirectory == null"
                    [ngClass]="progress === setupProgress.SETTINGS ? 'btn-outline-primary':'btn-outline-secondary'"
                    placement="top"
                    ngbTooltip="Settings"><i
              class="fas fa-sliders-h"></i></button>
          </li>
          <li>
            <button type="button" class="btn btn-circle btn-lg"
                    [disabled]="setupForm.ipAddress == null && setupForm.port == null && setupForm.rootDirectory == null"
                    [ngClass]="progress === setupProgress.SUMMARY ? 'btn-outline-primary':'btn-outline-secondary'"
                    placement="top"
                    ngbTooltip="Summary"><i
              class="far fa-list-alt"></i></button>
          </li>
          <li>
            <button type="button" class="btn btn-circle btn-lg"
                    [disabled]="!setupForm.complete"
                    [ngClass]="progress === setupProgress.FINISHED ? 'btn-outline-success':'btn-outline-secondary'"
                    placement="top"
                    ngbTooltip="Finished"><i
              class="fas fa-check"></i></button>
          </li>
        </ul>
        <div class="py-3">
          <app-mode-setup [setupForm]="setupForm" *ngIf="progress === setupProgress.MODE_SELECT"></app-mode-setup>
          <app-user-create [setupForm]="setupForm" (disableNext)="disableNext($event)" (submitUser)="submitUser()"
                           *ngIf="progress === setupProgress.REGISTER_USER"></app-user-create>
          <app-dual-config [setupForm]="setupForm"
                           *ngIf="progress === setupProgress.MODE_CONFIG && setupForm.mode === modes.DUAL"></app-dual-config>
          <app-server-config [setupForm]="setupForm"
                             *ngIf="progress === setupProgress.MODE_CONFIG && setupForm.mode === modes.SERVER"></app-server-config>
          <app-node-config [setupForm]="setupForm"
                           *ngIf="progress === setupProgress.MODE_CONFIG && setupForm.mode === modes.NODE"></app-node-config>
          <app-settings-config [setupForm]="setupForm"
                               *ngIf="progress === setupProgress.SETTINGS"></app-settings-config>
          <app-setup-summary [setupForm]="setupForm" *ngIf="progress === setupProgress.SUMMARY"></app-setup-summary>
          <app-setup-finished [setupForm]="setupForm" *ngIf="progress === setupProgress.FINISHED"></app-setup-finished>
        </div>

      </div>
      <div class="card-footer">
        <nav>
          <button [disabled]="progress === setupProgress.MODE_SELECT" class="btn btn-outline-primary float-left"
                  (click)="previous()"> Previous
          </button>

          <button [disabled]="nextDisabled" class="btn btn-outline-primary float-right"
                  (click)="next()"> Next
          </button>
        </nav>
      </div>
    </div>
  </div>
</div>
<div>
  Debugging:
  <pre>{{ setupForm | json }}</pre>
</div>
