  <div class="row">
    <div class="col-6">
      <h5>Project Status</h5>
      <table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-sm">
        <thead>
        <tr>
          <th>Project Name</th>
          <th>Project Status</th>
          <th data-orderable="false">Percent Complete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let project of projects">
          <td><a [href]="'/projects/view/'+ project.id ">{{project.projectName}}</a></td>
          <td>{{project.projectStatus}}</td>
          <td class="pt-2 pb-2">
            <ngb-progressbar showValue="true" type="success"
                             [value]="project.currentPercentage"></ngb-progressbar>
          </td>
        </tr>
        </tbody>
      </table>
  </div>
    <div class="col-3">
      <h5>Active Node Distribution</h5>
      <p-chart type="doughnut" [data]="data"></p-chart>
    </div>
    <div class="col-3">
      <h5>Node Stats</h5>
      <ul>
        <li>Total Number of Nodes: 2</li>
        <li>Active Nodes: 1</li>
        <li>Inactive Nodes: 1</li>
        <li>Nodes Actively Rendering: 0</li>
        <li>Idle Nodes: 1</li>
      </ul>
    </div>
  </div>
