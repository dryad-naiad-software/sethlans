<form #userForm="ngForm" class="editForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" class="form-control form-control-sm">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" id="password" class="form-control form-control-sm">
  </div>
  <div class="form-group">
    <label for="passwordConfirm">Confirm Password</label>
    <input type="text" id="passwordConfirm" class="form-control form-control-sm">
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="text" id="email" class="form-control form-control-sm">
  </div>
</form>
<nav>
  <button class="btn btn-outline-secondary" (click)="previousStep()">Previous
  </button>
  <button class="btn btn-outline-primary float-right">Next</button>
</nav>
