<form #userForm="ngForm" class="editForm">
  <h5>Administrator Setup</h5>
  <div class="form-group" ngbTooltip="Initial Administrator for Sethlans. Minimum of 4 characters." placement="left">
    <label for="username">Username</label>
    <input type="text"
           name="username"
           id="username"
           #username="ngModel"
           [(ngModel)]="user.username"
           [ngClass]="{'is-invalid':username.errors && username.touched}"
           class="form-control form-control-sm"
           required>
    <div class="invalid-feedback" [hidden]="username.valid">Username is required</div>
  </div>
  <div class="form-group"
       ngbTooltip="Password needs to be a minimum of 8 characters, at least one uppercase letter and one number."
       placement="left">
    <label for="password">Password</label>
    <input type="password"
           name="password"
           #password="ngModel"
           [(ngModel)]="user.password"
           id="password"
           [ngClass]="{'is-invalid':password.errors && password.touched}"
           class="form-control form-control-sm"
           required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">

    <div class="invalid-feedback" [hidden]="password.valid">Password is required</div>
    <div class="invalid-feedback" [hidden]="password.valid">Password must be a minimum 8 characters, at least one
      UPPERCASE letter and one number.
    </div>
  </div>
  <div class="form-group" ngbTooltip="Re-enter password" placement="left">
    <label for="passwordConfirm">Confirm Password</label>
    <input type="password"
           id="passwordConfirm"
           #passwordConfirm="ngModel"
           [(ngModel)]="user.passwordConfirm"
           name="passwordConfirm"
           class="form-control form-control-sm"
           [ngClass]="{'is-invalid':passwordConfirm.errors && passwordConfirm.touched}"
           required [fieldMatches]="password">
    <div class="invalid-feedback" [hidden]="passwordConfirm.valid">Passwords must match</div>
  </div>
  <div class="form-group" ngbTooltip="Email used for notifications.">
    <label for="email">Email Address</label>
    <input type="text"
           name="email"
           id="email"
           #email="ngModel"
           [(ngModel)]="user.email"
           class="form-control form-control-sm"
           [ngClass]="{'is-invalid':email.errors && email.touched}"
           required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" (keydown)="userSubmit($event, userForm)">
    <div class="invalid-feedback" [hidden]="email.valid">Email is required and must be valid</div>
  </div>
</form>
<nav>
  <button class="btn btn-outline-secondary" (click)="previousStep()">Previous
  </button>
  <button [disabled]="!userForm.valid" class="btn btn-outline-primary float-right" (click)="save()">Next</button>
</nav>
