<form #userForm="ngForm" class="editForm">
  <h5>Administrator Setup</h5>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text"
           name="username"
           id="username"
           #username="ngModel"
           [(ngModel)]="user.username"
           class="form-control form-control-sm"
           required>
    <div class="alert alert-danger" [hidden]="username.valid">Username is required</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text"
           name="password"
           #password="ngModel"
           [(ngModel)]="user.password"
           id="password"
           class="form-control form-control-sm"
           required>

    <div class="alert alert-danger" [hidden]="password.valid">Password is required</div>
  </div>
  <div class="form-group">
    <label for="passwordConfirm">Confirm Password</label>
    <input type="text" id="passwordConfirm" class="form-control form-control-sm">
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="text"
           name="email"
           id="email"
           #email="ngModel"
           [(ngModel)]="user.email"
           class="form-control form-control-sm"
           required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$">
    <div class="alert alert-danger" [hidden]="email.valid">Email is required and must be valid</div>
  </div>
</form>
<nav>
  <button class="btn btn-outline-secondary" (click)="previousStep()">Previous
  </button>
  <button [disabled]="!userForm.valid" class="btn btn-outline-primary float-right">Next</button>
</nav>
