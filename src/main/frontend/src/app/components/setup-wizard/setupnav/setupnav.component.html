<nav>
  <div class="btn-group float-right">
    <button class="btn btn-outline-secondary disabled" *ngIf="setupFormData.setupProgress === progress.START">Previous
    </button>
    <button class="btn btn-outline-secondary" *ngIf="setupFormData.setupProgress !== progress.START"
            (click)="previousStep()">Previous
    </button>
    <button class="btn btn-outline-primary" (click)="nextStep()">Next</button>
  </div>
</nav>
