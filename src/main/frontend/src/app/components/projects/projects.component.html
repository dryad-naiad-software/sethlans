<div class="row pb-5">
  <div class="col-md-10 m-auto">
    <div class="card">
      <div class="card-header">
        <h2>
          <span style="font-family: 'Fjalla One', sans-serif; ">Projects</span>
          <button [disabled]="!nodesReady" class="btn btn-outline-dark float-right"
                  (click)="addProject()">
            <span class="fa fa-plus"></span> <span>New Project</span>
          </button>
        </h2>
      </div>
      <div class="card-body">
        <h2 class="text-center mt-5 mb-5" *ngIf="projectSize == 0">No Projects
          Available</h2>
        <div class="table-responsive" *ngIf="projectSize > 0">
          <table datatable [dtTrigger]="dtTrigger" class="table" [dtOptions]="dtOptions">
            <thead>
            <tr>
              <th>Name</th>
              <th>Blender Version</th>
              <th>Type</th>
              <th>Render On</th>
              <th>Resolution</th>
              <th>Status</th>
              <th data-orderable="false">Preview</th>
              <th data-orderable="false">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let project of projects">
              <td>{{project.projectName}}</td>
              <td>{{project.selectedBlenderversion}}</td>
              <td>{{project.projectType}}</td>
              <td>{{project.renderOn}}</td>
              <td>{{project.resolutionX}} x {{project.resolutionY}}</td>
              <td>{{project.projectStatus}}</td>
              <td><img [src]="placeholder"
                       height="100"
                       class="d-inline-block align-top"
                       alt="placeholder">
              </td>
              <td>
                <div class="btn-group-vertical">
                  <button *ngIf="project.projectStatus.valueOf().toString() == 'NOT_STARTED'.valueOf()"
                          class="btn btn-outline-primary btn-sm" type="button" (click)="startProject(project.id)">
                    Start
                  </button>
                  <button
                    *ngIf="project.projectStatus.valueOf().toString() == 'STARTED'.valueOf() || project.projectStatus.valueOf().toString() == 'RENDERING'.valueOf() "
                    class="btn btn-outline-warning btn-sm" type="button">
                    Pause
                  </button>
                  <button *ngIf="project.projectStatus.valueOf().toString() == 'FINISHED'.valueOf()"
                          class="btn btn-outline-success btn-sm" type="button">
                    Download
                  </button>

                  <button class="btn btn-outline-dark btn-sm" type="button" (click)="viewProject(project.id)">View
                  </button>
                  <button class="btn btn-outline-dark btn-sm" type="button" (click)="editProject(project.id)">Edit
                  </button>
                  <button class="btn btn-outline-danger btn-sm" type="button" (click)="deleteProject(project.id)">
                    Delete
                  </button>
                </div>
              </td>

            </tr>

            </tbody>
          </table>


        </div>
      </div>
    </div>
  </div>
</div>
