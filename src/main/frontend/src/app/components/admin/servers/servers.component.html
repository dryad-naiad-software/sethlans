<div class="row pb-5">
  <div class="col-md-10 m-auto">
    <div class="card">
      <div class="card-header">
        <h2>
          <span>Servers</span>
        </h2>
      </div>
      <div class="card-body">
        <h3 class="text-center mt-5 mb-5" *ngIf="serverList.length == 0">This Node is not associated with any
          servers</h3>
        <div class="table-responsive" *ngIf="serverList.length > 0">
          <table datatable class="table">
            <thead class="thead-light">
            <tr>
              <th>Server Status</th>
              <th>Hostname</th>
              <th>IP Address</th>
              <th>Port</th>
              <th data-orderable="false">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let server of serverList">
              <td *ngIf="server.acknowledged == false">Pending Acknowledgement</td>
              <td *ngIf="server.acknowledged == true && server.pendingAcknowledgementResponse == true">Pending
                Response
              </td>
              <td *ngIf="server.acknowledged == true && server.pendingAcknowledgementResponse == false">Active</td>
              <td>{{server.hostname}}</td>
              <td>{{server.ipAddress}}</td>
              <td>{{server.networkPort}}</td>
              <td>
                <div class="btn-group-vertical">
                  <button *ngIf="server.acknowledged == false" class="btn btn-outline-primary btn-sm" type="button"
                          (click)="acknowledgeServer(server.id)">
                    Acknowledge
                  </button>
                  <button class="btn btn-outline-danger btn-sm" type="button" (click)="deleteServer(server.id)">Delete
                  </button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
