<div class="row pb-5">
  <div class="col-md-10 m-auto">
    <div class="card">
      <div class="card-header">
        <h4>
          <span style="font-family: 'Fjalla One', sans-serif; ">Logs</span>
          <button class="btn btn-outline-dark float-right"
                  (click)="reloadLogs()">
            <span class="fa fa-refresh"></span> <span>Refresh</span>
          </button>
        </h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table datatable class="table table-sm" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead class="thead-light">
            <tr>
              <th>Date</th>
              <th>Level</th>
              <th>Class</th>
              <th data-orderable="false">Message</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let log of logList">
              <td style="width: 200px;">{{log.date}}</td>
              <td>{{log.level}}</td>
              <td style="width: 300px; word-break: break-word">{{log.loggingClass}}</td>
              <td style="word-break: break-word">{{log.message}}</td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
