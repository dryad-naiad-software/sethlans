<div class="row pb-5">
  <div class="col-md-8 m-auto">
    <div class="card">
      <div class="card-header">
        <h4>
          <span style="font-family: 'Fjalla One', sans-serif; ">Sethlans Configuration</span>
        </h4>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <h5>Main Configuration</h5>
          </thead>
          <tbody>
          <tr>
            <td style="width: 40%">HTTPS Port</td>
            <td style="width: 75%">{{sethlansConfig.httpsPort}}</td>
            <td style="width: 33%">
              <button class="btn btn-outline-primary btn-sm">Edit</button>
            </td>
          </tr>
          <tr>
            <td>IP</td>
            <td>{{sethlansConfig.sethlansIP}}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm">Edit</button>
            </td>
          </tr>
          <tr>
            <td>Mode</td>
            <td>{{sethlansConfig.mode}}</td>
            <td></td>
          </tr>
          <tr>
            <td>Sethlans Root Directory</td>
            <td>{{sethlansConfig.rootDir}}</td>
            <td></td>
          </tr>
          <tr>
            <td>Log Level</td>
            <td>{{sethlansConfig.logLevel}}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm">Edit</button>
            </td>
          </tr>
          </tbody>
        </table>


        <button [disabled]="!newSettings" type="button" class="btn btn-outline-dark ml-auto float-right"
        >Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
