<div class="row pt-md-5">
  <div class="col-md-8 m-auto">
    <div class="card">
      <div class="card-header">
        <h4 style="font-family: 'Fjalla One', sans-serif; ">User Settings for <strong
          class="text-success">{{username}}</strong></h4>
      </div>
      <div class="card-body">
        <p>Current Roles: <span *ngFor="let role of userInfo?.roles">{{role}}</span></p>
        <form #userSettingForm="ngForm">
          <div class="form-group" ngbTooltip="Email used for notifications." placement="left">
            <label for="email">Email Address</label>
            <input type="text"
                   name="email"
                   id="email"
                   #email="ngModel"
                   value="{{userInfo?.email}}"
                   [(ngModel)]="userInfo.email"
                   class="form-control form-control-sm"
                   [ngClass]="{'is-invalid':email.errors && email.touched}"
                   required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" (keydown)="submitForm($event, userSettingForm)">
            <div class="invalid-feedback" [hidden]="email.valid">
              <ul>
                <li>Email is required and must be valid.</li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <input type="checkbox"
                   name="changePass"
                   id="changePass"
                   changePass="ngModel"
                   [(ngModel)]="changePass">
            <label class="form-check-label form-control-sm">Change Password</label>
          </div>
          <div class="form-group">
            <label for="currentPass">Current Password</label>
            <input [disabled]="changePass === false"
                   type="password"
                   id="currentPass"
                   class="form-control form-control-sm"/>
            <label for="newPass">New Password</label>
            <input [disabled]="changePass === false"
                   type="password"
                   id="newPass"
                   class="form-control form-control-sm"/>
            <label for="confirmPass">Confirm New Password</label>
            <input [disabled]="changePass === false"
                   type="password"
                   id="confirmPass"
                   class="form-control form-control-sm"/>
          </div>
          <nav class="pt-2">
            <button class="btn btn-outline-secondary">Cancel</button>
            <input [disabled]="!userSettingForm.valid"
                   type="submit"
                   value="Save Changes"
                   class="btn btn-outline-dark float-right">
          </nav>
        </form>

      </div>
    </div>
  </div>
</div>
