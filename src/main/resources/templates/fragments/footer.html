<!-- Namespaces -->
<html lang="en" class="layout-pf layout-pf-fixed" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.22.1/css/patternfly.min.css"
          th:href="@{/lib/patternfly/dist/css/patternfly.min.css}"
          rel="stylesheet" media="screen, print">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.22.1/css/patternfly-additions.min.css"
          th:href="@{/lib/patternfly/dist/css/patternfly-additions.min.css}"
          rel="stylesheet" media="screen, print">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.css"
          th:href="@{/lib/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css}"
          rel="stylesheet" media="screen, print">
    <!-- Local CSS -->
    <link href="../../css/sticky-footer.css"
          th:href="@{/css/sticky-footer.css}"
          rel="stylesheet" media="screen, print">
    <link href="../../css/center_modal.css"
          th:href="@{/css/center_modal.css}"
          rel="stylesheet" media="screen, print">


    <title>Footer</title>
</head>
<body>
<div class="content"></div>
<footer id="myFooter" th:fragment="footer">

    <style>
        #myFooter {
            background-color: #333333;
            color: white;
            padding-top: 1px;
        }

        #myFooter .footer-copyright {
            padding-top: 3px;
            padding-bottom: 3px;
            text-align: center;
        }

        #myFooter .row {
            margin-bottom: 5px;
        }

        #myFooter .navbar-brand {
            margin-top: 45px;
            height: 65px;
        }

        #myFooter .footer-copyright p {
            margin: 10px;
            color: #ccc;
        }

        #myFooter ul {
            list-style-type: none;
            padding-left: 0;
            line-height: 1.7;
        }

        #myFooter h5 {
            font-size: 18px;
            color: white;
            font-weight: bold;
            margin-top: 30px;
        }

        #myFooter h6 {
            font-size: 14px;
            color: white;
            font-weight: bold;
            margin-top: 30px;
        }

        #myFooter h2 a {
            font-size: 50px;
            text-align: center;
            color: #fff;
        }

        #myFooter a {
            color: #d2d1d1;
            text-decoration: none;
        }

        #myFooter a:hover,
        #myFooter a:focus {
            text-decoration: none;
            color: white;
        }

        #myFooter .social-networks {
            text-align: center;
            padding-top: 30px;
            padding-bottom: 16px;
        }

        #myFooter .social-networks a {
            font-size: 32px;
            color: #f9f9f9;
            padding: 10px;
            transition: 0.2s;
        }

        #myFooter .social-networks a:hover {
            text-decoration: none;
        }

        #myFooter .facebook:hover {
            color: #0077e2;
        }

        #myFooter .google:hover {
            color: #ef1a1a;
        }

        #myFooter .twitter:hover {
            color: #00aced;
        }

        #myFooter .btn {
            color: white;
            background-color: #d84b6b;
            border-radius: 20px;
            border: none;
            width: 150px;
            display: block;
            margin: 0 auto;
            margin-top: 10px;
            line-height: 25px;
        }

        @media screen and (max-width: 767px) {
            #myFooter {
                text-align: center;
            }
        }

        /* CSS used for positioning the footers at the bottom of the page. */
        /* You can remove this. */

        html {
            height: 100%;
        }

        body {
            display: flex;
            display: -webkit-flex;
            flex-direction: column;
            -webkit-flex-direction: column;
            height: 100%;
        }

        .content {
            flex: 1 0 auto;
            -webkit-flex: 1 0 auto;
            min-height: 20px;
        }

        #myFooter {
            flex: 0 0 auto;
            -webkit-flex: 0 0 auto;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-sm-3" align="left">
                <!--/*@thymesVar id="sethlansmode" type=""*/-->
                <h6 id="sethlansMode" th:text="${sethlansmode}">SETUP</h6>
            </div>
        </div>

    </div>
    <div class="footer-copyright">
        <!--/*@thymesVar id="version" type=""*/-->
        <p id="sethlansVersion"><span>Version </span><span th:text="${version}">0.0</span>
        </p>
        <p>Â© 2017 Dryad and Naiad Software </p>
    </div>
</footer>

<!-- Javascript Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"
        th:src="@{/lib/jquery/dist/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{/lib/bootstrap/dist/js/bootstrap.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.22.1/js/patternfly.min.js"
        th:src="@{/lib/patternfly/dist/js/patternfly.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"
        th:src="@{/lib/c3/c3.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"
        th:src="@{/lib/d3/d3.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"
        th:src="@{/lib/jquery-match-height/dist/jquery.matchHeight-min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.min.js"
        th:src="@{/lib/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js}"></script>

<!-- Local Javascript Files -->
<script src="../js/tooltip.js"
        th:src="@{/js/tooltip.js}"></script>
</body>
</html>
