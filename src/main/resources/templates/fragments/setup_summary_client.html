<html xmlns:th="http://www.thymeleaf.org" lang="en" class="layout-pf layout-pf-fixed"
      xmlns="http://www.w3.org/1999/xhtml">

                        <!-- ************** Fragment Start ***************** -->
                        <div class="well">
                            <h2 style="margin-top: auto"><strong>Setup Summary</strong></h2>
                            <!--/*@thymesVar id="setupForm" type="com.dryadandnaiad.sethlans.commands.SetupForm"*/-->
                            <form id="setupWizard" name="setupWizard" th:action="@{/setup}" th:object="${setupForm}"
                                  method="POST">
                                <div class="table-responsive">
                                    <table class="table" th:switch="${setupForm.mode}">
                                        <tbody th:fragment="setup_summary_client">

                                        <tr>
                                            <td>Compute Method</td>
                                            <td th:text="${setupForm.selectedMethod}">CPU &amp; GPU</td>
                                        </tr>
                                        <tr th:if="${setupForm.selectedMethod == T(com.dryadandnaiad.sethlans.enums.ComputeType).CPU || setupForm.selectedMethod == T(com.dryadandnaiad.sethlans.enums.ComputeType).CPU_GPU }">
                                            <td>Rendering Cores</td>
                                            <td th:text="${setupForm.cores}">1</td>
                                        </tr>
                                        <tr th:if="${setupForm.selectedMethod == T(com.dryadandnaiad.sethlans.enums.ComputeType).GPU|| setupForm.selectedMethod == T(com.dryadandnaiad.sethlans.enums.ComputeType).CPU_GPU }">
                                            <td>Selected GPU(s)</td>
                                            <td th:if="${!setupForm.selectedGPUId.isEmpty()}">
                                                <span th:each="id, stat : ${setupForm.selectedGPUId}"
                                                      th:text="${!stat.last} ? ${setupForm.availableGPUs[id].model} + ',' : ${setupForm.availableGPUs[id].model}">Nvidia</span>
                                            </td>
                                            <td th:if="${setupForm.selectedGPUId.isEmpty()}">None</td>
                                        </tr>
                                        <tr>
                                            <td>Working Directory</td>
                                            <td th:text="${setupForm.workingDirectory}">WorkingDir</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <input type="hidden" id="progress" name="progress" value="">
                                    <input type="hidden" id="previous" name="previous" value="">
                                    <button type="button" class="btn btn-default pull-left"
                                            onclick="previousClicked()">Previous
                                    </button>
                                    <button type="button" class="btn btn-primary pull-right"
                                            onclick="nextClicked()">Finish
                                    </button>
                                    <br/>
                                </div>
                            </form>
                            <script th:inline="javascript">
                                function nextClicked() {
                                    document.getElementById("progress").value = "FINISHED";
                                    document.getElementById("setupWizard").submit();
                                }
                                function previousClicked() {
                                    document.getElementById("progress").value = /*[[${setupForm.previous.toString()}]]*/ 'MODE';
                                    document.getElementById("setupWizard").submit();
                                }
                            </script>
                        </div>
                        <!-- ************** Fragment End ***************** -->

</html>
