<html xmlns:th="http://www.thymeleaf.org" lang="en" class="layout-pf layout-pf-fixed"
      xmlns="http://www.w3.org/1999/xhtml">


                            <!-- ************** Fragment Start ***************** -->
                            <div class="well" th:fragment="setup_mode">
                                <h3 style="margin-top: auto"><strong><u>Mode for this installation</u></strong></h3>
                                <!--/*@thymesVar id="setupForm" type="com.dryadandnaiad.sethlans.commands.SetupForm"*/-->
                                <form id="setupWizard" name="setupWizard" th:action="@{/setup}" th:object="${setupForm}"
                                      method="POST">
                                    <div class="radio form-group">
                                        <h4>
                                            <label data-toggle="tooltip"
                                                   data-placement="right"
                                                   data-trigger="hover"
                                                   title="Sethlans will be configured as the farm server">
                                                <input type="radio" name="mode"
                                                       th:value="${T(com.dryadandnaiad.sethlans.enums.SethlansMode).SERVER}"
                                                       th:field="*{mode}">
                                                Server</label>
                                        </h4>
                                    </div>
                                    <div class="radio form-group">
                                        <h4>
                                            <label data-toggle="tooltip"
                                                   data-placement="right"
                                                   data-trigger="hover"
                                                   title="Sethlans will be configured as a node only">
                                                <input type="radio" name="mode"
                                                       th:value="${T(com.dryadandnaiad.sethlans.enums.SethlansMode).NODE}"
                                                       th:field="*{mode}">
                                                Node</label>
                                        </h4>
                                    </div>
                                    <div class="radio form-group">
                                        <h4>
                                            <label data-toggle="tooltip"
                                                   data-placement="right"
                                                   data-trigger="hover"
                                                   title="Sethlans will act as the farm server and as a node within the farm">
                                                <input type="radio" name="mode"
                                                       th:value="${T(com.dryadandnaiad.sethlans.enums.SethlansMode).BOTH}"
                                                       th:field="*{mode}">
                                                Dual</label>
                                        </h4>
                                    </div>
                                    <div class="form-group">
                                        <input type="hidden" id="progress" name="progress" value="">
                                        <input type="hidden" id="previous" name="previous" value="">
                                        <button type="button" class="btn btn-default pull-left" id="previousButton"
                                                onclick="previousClicked()">Previous
                                        </button>
                                        <button type="button" class="btn btn-primary pull-right" id="nextButton"
                                                onclick="nextClicked()">Next
                                        </button>
                                        <br/>
                                    </div>

                                </form>
                                <script>
                                    function nextClicked() {
                                        document.getElementById("progress").value = document.querySelector('input[name="mode"]:checked').value;
                                        document.getElementById("setupWizard").submit();
                                    }
                                    function previousClicked() {
                                        document.getElementById("progress").value = "SETTINGS";
                                        document.getElementById("setupWizard").submit();
                                    }
                                </script>
                            </div>
                            <!-- ************** Fragment End ***************** -->

</html>
