<html xmlns:th="http://www.thymeleaf.org" lang="en" class="layout-pf layout-pf-fixed"
      xmlns="http://www.w3.org/1999/xhtml">

                            <!-- ************** Fragment Start ***************** -->

                        <div class="well" th:fragment="setup_client">
                            <!--/*@thymesVar id="setupForm" type="com.dryadandnaiad.sethlans.commands.SetupForm"*/-->
                            <form id="setupWizard" name="setupWizard" th:action="@{/setup}" th:object="${setupForm}"
                                  method="POST">
                                <div th:if="${#fields.hasErrors('*')}" id="alert" class="alert alert-danger">
                                    <div align="center" th:text="#{form.hasErrors}">Error Message</div>
                                </div>

                                <div th:fragment="both_import">
                                    <style>.slider-selection {
                                        background: #0C8DCE;
                                    }</style>
                                    <h3 style="margin-top: auto"><strong><u>Compute Method</u></strong></h3>
                                    <div class="form-group">
                                        <label for="selectedMethod">Devices:</label>
                                        <select class="form-control" id="selectedMethod" name="selectedMethod"
                                                th:value="${setupForm.selectedMethod}" onchange="showCUDA()">
                                            <option th:each="method : ${setupForm.availableMethods}"
                                                    th:value="${method}" th:text="${method}"
                                                    th:selected="${setupForm.selectedMethod.equals(method)}">CPU
                                            </option>
                                            <option th:remove="all">GPU</option>
                                            <option th:remove="all">CPU &amp; GPU</option>
                                        </select>
                                    </div>
                                    <div class="form-group" id="cpu">
                                        <label for="cores">Rendering Cores: &emsp; &emsp; </label>
                                        <input id="cores" name="cores" th:value="${setupForm.cores}" type="number"
                                               data-slider-min="1"
                                               th:attr="data-slider-max=${setupForm.totalCores},data-slider-value=${setupForm.cores}"
                                               data-slider-step="1"/>
                                    </div>
                                    <div class="form-group" id="cuda"
                                         th:class="${#fields.hasErrors('selectedGPUId')} ? 'form-group has-error' : 'form-group'">
                                        <label>CUDA Devices:</label><br/>
                                        <div th:each="gpu,stat : ${setupForm.availableGPUs}">
                                            <input type="checkbox" th:id="${stat.index}" name="selectedGPUId"
                                                   th:value="${stat.index}" th:field="*{selectedGPUId}"
                                                   th:errorclass="has-error">
                                            <label th:id="${stat.index} + '-label'" th:for="${stat.index}"
                                                   th:text="${gpu.model}">GPU</label>
                                            <span id="gpu-error-block" class="help-block">
                                                <ul>
                                             <li th:each="err : ${#fields.errors('selectedGPUId')}"
                                                 th:text="${err}"/>
                                            </ul>
                                             </span>
                                        </div>

                                    </div>
                                    <!--<h3 style="margin-top: auto"><strong><u>Node Directories</u></strong></h3>-->
                                    <!--<div class="form-group">-->
                                    <!--<label for="workDir">Working Directory</label>-->
                                    <!--<input type="text" class="form-control slider" id="workDir"-->
                                    <!--th:field="*{workingDirectory}"-->
                                    <!--data-toggle="tooltip"-->
                                    <!--data-trigger="hover"-->
                                    <!--title="Sethlans will store blender, project and temporary tiles here.">-->
                                    <!--</div>-->
                                    </div>
                                    <div class="form-group">
                                        <input type="hidden" id="progress" name="progress" value="">
                                        <input type="hidden" id="previous" name="previous" value="">
                                        <button type="button" class="btn btn-default pull-left" id="previousButton"
                                                onclick="previousClicked()">Previous
                                        </button>
                                        <button type="button" class="btn btn-primary pull-right" id="nextButton"
                                                onclick="nextClicked()">Next
                                        </button>
                                        <br/>
                                    </div>
                                </form>

                            <script>
                                function nextClicked() {
                                    document.getElementById("progress").value = "SUMMARY";
                                    document.getElementById("previous").value = "NODE";
                                    document.getElementById("setupWizard").submit();
                                }
                                function previousClicked() {
                                    document.getElementById("progress").value = "MODE";
                                    document.getElementById("setupWizard").submit();
                                }
                            </script>
                        </div>
                        <!-- ************** Fragment End ***************** -->

</html>
