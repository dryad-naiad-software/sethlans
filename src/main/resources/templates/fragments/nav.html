<!-- Namespaces -->
<html lang="en" class="layout-pf layout-pf-fixed" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.22.1/css/patternfly.min.css"
          th:href="@{/lib/patternfly/dist/css/patternfly.min.css}"
          rel="stylesheet" media="screen, print">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.22.1/css/patternfly-additions.min.css"
          th:href="@{/lib/patternfly/dist/css/patternfly-additions.min.css}"
          rel="stylesheet" media="screen, print">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.css"
          th:href="@{/lib/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css}"
          rel="stylesheet" media="screen, print">
    <!-- Local CSS -->
    <link href="../../css/sticky-footer.css"
          th:href="@{/css/sticky-footer.css}"
          rel="stylesheet" media="screen, print">
    <link href="../../css/center_modal.css"
          th:href="@{/css/center_modal.css}"
          rel="stylesheet" media="screen, print">


    <title>Nav</title>
</head>
<body>
<nav class="navbar navbar-pf-vertical" th:fragment="navbar">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Fjalla+One');
        /* The side navigation menu */
        .sidenav {
            height: 100%; /* 100% Full-height */
            width: 0; /* 0 width - change this with JavaScript */
            position: fixed; /* Stay in place */
            z-index: 1; /* Stay on top */
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8); /* Black*/
            overflow-x: hidden; /* Disable horizontal scroll */
            padding-top: 60px; /* Place content 60px from the top */
            transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
        }

        /* The navigation menu links */
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 16px;
            color: #ffffff;
            display: block;
            transition: 0.3s
        }

        .userfont {
            font-family: "Open Sans", Helvetica, Arial, sans-serif;
            font-size:14px;
            font-weight: bold;
        }

        /* When you mouse over the navigation links, change their color */
        .sidenav a:hover, .offcanvas a:focus {
            color: #39A5DC;
        }

        /* Style page content - use this if you want to push the page content to the right when you open the side navigation */
        #main {
            transition: margin-left .5s;
        }

        /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }
    </style>
    <div id="main" class="navbar-header">
        <button id="menuButton" type="button" class="navbar-toggle" value="close" onclick="toggleNav()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand" style="font-family: 'Fjalla One', sans-serif; font-size: 175%">
            <img class="navbar-brand-icon" src="../../images/logo.png" th:src="@{/images/logo.png}" height="32"
                 alt="logo"/>Sethlans
        </a>
    </div>
    <div id="mySidenav" class="sidenav">
        <a id="menuItemProject" th:if="${sethlansmode == 'SERVER' || sethlansmode == 'DUAL'}" href="/project">Projects</a>
        <a th:if="${sethlansmode == 'NODE' || sethlansmode == 'DUAL'}" href="#">Rendering</a>
        <a id="sidenavSettings" href="/settings">Settings</a>
    </div>
    <nav class="collapse navbar-collapse">
        <!--/*@thymesVar id="isNewNotification" type="com.dryadandnaiad.sethlans.controllers.AbstractSethlansController"*/-->
        <!--/*@thymesVar id="notificationMessages" type="java.util.List"*/-->
        <ul class="nav navbar-nav navbar-right navbar-iconic">
            <li class="dropdown">
                <a class="dropdown-toggle nav-item-iconic" id="notifications" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="true">
                    <span title="Notifications" class="fa pficon-flag"></span>
                    <span th:if="${isNewNotification}" class="badge">!</span>
                </a>
                <div class="dropdown-menu infotip bottom-right">
                    <div class="arrow"></div>
                    <ul class="list-group" id="messages">
                        <li th:if="${isNewNotification}" th:each="message : ${notificationMessages}"
                            class="list-group-item">
                            <span class="i pficon pficon-info"></span>
                                <p id="message" th:text="${message}"></p>
                        </li>
                        <li th:unless="${isNewNotification}"
                            class="list-group-item"> <span class="i pficon pficon-info"></span> <p id="message">Nothing to report</p></li>
                    </ul>
                </div>
            </li>
            <li class="dropdown">
                <a class="dropdown-toggle nav-item-iconic" id="dropdownMenu1" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="true">
                    <span title="Help" class="fa pficon-help"></span>
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">Help</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a class="dropdown-toggle nav-item-iconic" id="userMenu" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="true">
                    <span title="user" class="fa pficon-user"><span>&nbsp;</span><span class="userfont" id="currentLoggedInUser"th:text="${username}">Username</span></span>
                    <span class="caret"></span>
                </a>
                <!--/*@thymesVar id="username" type=""*/-->
                <ul class="dropdown-menu" aria-labelledby="userMenu">
                    <li><a id="dropdown-settings" href="/settings">Settings</a></li>
                    <li><a id="dropdown-logout" href="/logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <script>
        /* Set the width of the side navigation to 250px */
        function toggleNav() {
            if (document.getElementById("menuButton").value == "close") {
                document.getElementById("menuButton").value = "open";
                openNav();
            } else if (document.getElementById("menuButton").value == "open") {
                document.getElementById("menuButton").value = "close";
                closeNav();
            }
        }
        function openNav() {
            document.getElementById("mySidenav").style.width = "200px";
            document.getElementById("main").style.marginLeft = "200px";
        }

        /* Set the width of the side navigation to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</nav> <!--/.navbar-->


<!-- Javascript Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"
        th:src="@{/lib/jquery/dist/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{/lib/bootstrap/dist/js/bootstrap.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.22.1/js/patternfly.min.js"
        th:src="@{/lib/patternfly/dist/js/patternfly.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"
        th:src="@{/lib/c3/c3.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"
        th:src="@{/lib/d3/d3.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"
        th:src="@{/lib/jquery-match-height/dist/jquery.matchHeight-min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.min.js"
        th:src="@{/lib/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js}"></script>

<!-- Local Javascript Files -->
<script src="../js/tooltip.js"
        th:src="@{/js/tooltip.js}"></script>
</body>
</html>
