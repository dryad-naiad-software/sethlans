<html xmlns:th="http://www.thymeleaf.org" lang="en" class="layout-pf layout-pf-fixed"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.22.1/css/patternfly.min.css"
          th:href="@{/lib/patternfly/dist/css/patternfly.min.css}"
          rel="stylesheet" media="screen, print">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.22.1/css/patternfly-additions.min.css"
          th:href="@{/lib/patternfly/dist/css/patternfly-additions.min.css}"
          rel="stylesheet" media="screen, print">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.css"
          th:href="@{/lib/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css}"
          rel="stylesheet" media="screen, print">
    <!-- Local CSS -->
    <link href="../css/sticky-footer.css"
          th:href="@{/css/sticky-footer.css}"
          rel="stylesheet" media="screen, print">
    <link href="../css/center_modal.css"
          th:href="@{/css/center_modal.css}"
          rel="stylesheet" media="screen, print">

    <!--Favicon -->
    <link rel="shortcut icon" href="../images/favicon.png" th:href="@{/images/favicon.png}">

    <title>Setup</title>
</head>
<body>
<!-- Setup Header -->
<nav class="navbar navbar-pf-vertical">
    <div class="navbar-header"></div>
    <nav class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right navbar-iconic">
        </ul>
    </nav>
</nav>
<!--/.navbar-->

<!-- Setup Wizard -->

<div class="container">

    <!-- Modal -->
    <div id="setupWizardModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="setupWizardLabel"
         data-backdrop="static" data-keyboard="false" aria-hidden="true">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="setupWizardLabel">Wizard Steps</h3>
                        <!-- Dynamic Content for Thymeleaf -->
                    </div>
                    <div class="modal-body" id="setupForm">

                            <!-- ************** Fragment Start ***************** -->
                            <div class="well" th:fragment="setup_settings">
                                <!--/*@thymesVar id="setupForm" type="com.dryadandnaiad.sethlans.commands.SetupForm"*/-->
                                <form id="setupWizard" name="setupWizard" th:action="@{/setup}" th:object="${setupForm}"
                                      method="POST">

                                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                        <p>Error Message</p>
                                    </div>

                                    <h3 style="margin-top: auto"><strong><u>Authentication</u></strong></h3>
                                    <div class="form-group">
                                        <label for="userName">User Name</label>
                                        <input type="text" class="form-control" id="userName"
                                               th:field="*{userName}"
                                               data-toggle="tooltip"
                                               data-trigger="hover"
                                               title="user name for sethlans">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password"
                                               th:field="*{passWord}"
                                               data-toggle="tooltip"
                                               data-trigger="hover"
                                               title="password">
                                    </div>
                                    <h3 style="margin-top: auto"><strong><u>Ports</u></strong></h3>
                                    <div class="form-group">
                                        <label for="httpPort">Sethlans HTTP Port</label>
                                        <input type="number" class="form-control"
                                               id="httpPort"
                                               name="httpPort"
                                               th:value="*{httpPort}"
                                               data-toggle="tooltip"
                                               data-trigger="hover"
                                               title="Default HTTP Port is 7007.  Sethlans will communicate on this port if HTTPS isn't enabled.">
                                    </div>
                                    <div class="checkbox">
                                        <label data-toggle="tooltip" data-trigger="hover" data-placement="right"
                                               title="Turns on HTTPS">
                                            <input type="checkbox" id="useHTTPS" class="form-check-input"
                                                   value="true"
                                                   th:field="*{useHttps}"
                                                   onClick="toggleHTTPS()">
                                            Enable HTTPS </label>
                                    </div>
                                    <div class="form-group">
                                        <label id="https-label" for="httpsPort" hidden> Sethlans HTTPS
                                            Port </label>
                                        <input type="hidden" class="form-control "
                                               id="httpsPort"
                                               name="httpsPort"
                                               th:value="*{httpsPort}"
                                               data-toggle="tooltip"
                                               data-trigger="hover"
                                               title="Default HTTPS port is 7443. Sethlans will communicate on this port.">
                                    </div>
                                    <div class="form-group">
                                        <input type="hidden" id="progress" name="progress" value="">
                                        <input type="hidden" id="previous" name="previous" value="">
                                        <button type="button" class="btn btn-default pull-left" disabled>Previous
                                        </button>
                                        <button type="button" class="btn btn-primary pull-right"
                                                onclick="nextClicked()">Next
                                        </button>
                                        <br/>
                                    </div>
                                </form>
                                <script>
                                    function toggleHTTPS() {
                                        if ($("#useHTTPS").is(":checked")) {
                                            document.getElementById("https-label").style.display = "block";
                                            document.getElementById("httpsPort").type = "number";
                                        }
                                        else {
                                            document.getElementById("https-label").style.display = "none";
                                            document.getElementById("httpsPort").type = "hidden";
                                        }
                                    }
                                </script>
                                <script>
                                    function nextClicked() {
                                        document.getElementById("progress").value = "MODE";
                                        document.getElementById("previous").value = "SETTINGS";
                                        document.getElementById("setupWizard").submit();
                                    }
                                </script>
                                <script>
                                    window.onload = function () {
                                        toggleHTTPS()
                                    };
                                </script>
                            </div>
                            <!-- ************** Fragment End ***************** -->


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Javascript Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"
        th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.22.1/js/patternfly.min.js"
        th:src="@{/lib/patternfly/dist/js/patternfly.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"
        th:src="@{/lib/c3/c3.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"
        th:src="@{/lib/d3/d3.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"
        th:src="@{/lib/matchHeight/dist/jquery.matchHeight-min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.min.js"
        th:src="@{/lib/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js}"></script>

<!-- Local Javascript Files -->
<script src="../js/vertnav.js"
        th:src="@{/js/vertnav.js}"></script>
<script src="../js/tooltip.js"
        th:src="@{/js/tooltip.js}"></script>

<!-- Page Javascript -->
<script type="text/javascript">
    $(document).ready(function () {
        $('#setupWizardModal').modal('show');
        $('#setupWizardModal').modal({
            backdrop: 'static',
            keyboard: false
        })
    });</script>
<script>

    // With JQuery
    $("#cores").slider();
    $("#cores").on("slide", function (slideEvt) {
        $("#coresSliderVal").text(slideEvt.value);
    });
</script>
</body>
</html>
