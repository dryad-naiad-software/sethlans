<html xmlns:th="http://www.thymeleaf.org" lang="en" class="layout-pf layout-pf-fixed"
      xmlns="http://www.w3.org/1999/xhtml">

                        <!-- ************** Fragment Start ***************** -->
                        <div class="well" th:fragment="setup_settings">
                            <!--/*@thymesVar id="setupForm" type="com.dryadandnaiad.sethlans.commands.SetupForm"*/-->
                            <form id="setupWizard" name="setupWizard" th:action="@{/setup}" th:object="${setupForm}"
                                  method="POST">
                                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                    <div align="center" th:text="#{form.hasErrors}">Error Message</div>
                                </div>

                                <h3 style="margin-top: auto"><strong><u>Administrator</u></strong></h3>
                                <div class="form-group"
                                     th:class="${#fields.hasErrors('username')} ? 'form-group has-error' : 'form-group'">
                                    <label for="username">User Name</label>
                                    <input type="text" class="form-control" id="username"
                                           th:field="*{username}"
                                           th:errorclass="has-error"
                                           data-toggle="tooltip"
                                           data-trigger="hover"
                                           th:title="#{setup.tooltip.username}"
                                           title="user name for sethlans">
                                    <span class="help-block">
                                        <ul>
                                        <li th:each="err : ${#fields.errors('username')}"
                                            th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                                <div class="form-group"
                                     th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password"
                                           th:field="*{password}"
                                           th:errorclass="has-error"
                                           data-toggle="tooltip"
                                           data-trigger="hover"
                                           th:title="#{setup.tooltip.password}"
                                           title="password">
                                    <span class="help-block">
                                        <ul>
                                        <li th:each="err : ${#fields.errors('password')}"
                                            th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>

                                <div class="form-group"
                                     th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
                                    <label for="passwordConfirm">Confirm Password</label>
                                    <input type="password" class="form-control" id="passwordConfirm"
                                           th:field="*{passwordConfirm}"
                                           th:errorclass="has-error"
                                           data-toggle="tooltip"
                                           data-trigger="hover"
                                           th:title="#{setup.tooltip.passwordConfirm}"
                                           title="password confirmation">
                                    <span class="help-block">
                                        <ul>
                                        <li th:each="err : ${#fields.errors('password')}"
                                            th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                                <h3 style="margin-top: auto"><strong><u>Ports</u></strong></h3>
                                <div class="form-group"
                                     th:class="${#fields.hasErrors('httpsPort')} ? 'form-group has-error' : 'form-group'">
                                    <label id="https-label" for="httpsPort"> Sethlans HTTPS
                                        Port </label>
                                    <input type="number" class="form-control "
                                           id="httpsPort"
                                           name="httpsPort"
                                           th:value="*{httpsPort}"
                                           th:errorclass="has-error"
                                           data-toggle="tooltip"
                                           data-trigger="hover"
                                           th:title="#{setup.tooltip.httpsPort}"
                                           title="HTTPS Port.">
                                    <span class="help-block">
                                        <ul>
                                        <li th:each="err : ${#fields.errors('httpsPort')}"
                                            th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                                <!--<h3 style="margin-top: auto"><strong><u>Sethlans Directories</u></strong></h3>-->
                                <!--<div class="form-group">-->
                                <!--<label for="logDir">Log Directory</label>-->

                                <!--th:field="*{logDirectory}"-->
                                <!--data-toggle="tooltip"-->
                                <!--data-trigger="hover"-->
                                <!--th:title="#{setup.tooltip.logDirectory}"-->
                                <!--title="Log Directory">-->
                                <!--</div>-->
                                <!--<div class="form-group">-->
                                <!--<label for="binDir">Binary Directory</label>-->
                                <!--<input type="text" class="form-control" id="binDir"-->
                                <!--th:field="*{binDirectory}"-->
                                <!--data-toggle="tooltip"-->
                                <!--data-trigger="hover"-->
                                <!--th:title="#{setup.tooltip.binDirectory}"-->
                                <!--title="Server Directory.">-->
                                <!--</div>-->
                                <!--<div class="form-group">-->
                                <!--<label for="scriptDir">Scripts Directory</label>-->
                                <!--<input type="text" class="form-control" id="scriptDir"-->
                                <!--th:field="*{scriptsDirectory}"-->
                                <!--data-toggle="tooltip"-->
                                <!--data-trigger="hover"-->
                                <!--th:title="#{setup.tooltip.scriptDirectory}"-->
                                <!--title="Server Directory.">-->
                                <!--</div>-->
                                <div class="form-group">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <input type="hidden" id="progress" name="progress" value="">
                                    <input type="hidden" id="previous" name="previous" value="">
                                    <button type="button" class="btn btn-default pull-left" id="previousButton"
                                            disabled>Previous
                                    </button>
                                    <button type="button" class="btn btn-primary pull-right" id="nextButton"
                                            onclick="nextClicked()">Next
                                    </button>
                                    <br/>
                                </div>
                            </form>
                            <script>
                                function nextClicked() {
                                    document.getElementById("progress").value = "MODE";
                                    document.getElementById("previous").value = "SETTINGS";
                                    document.getElementById("setupWizard").submit();
                                }
                            </script>
                        </div>
                        <!-- ************** Fragment End ***************** -->

</html>
