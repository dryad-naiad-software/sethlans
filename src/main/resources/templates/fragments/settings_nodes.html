<!-- Namespaces -->
<html lang="en" class="layout-pf layout-pf-fixed" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- CSS Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.22.1/css/patternfly.min.css"
          th:href="@{/bower/patternfly/dist/css/patternfly.min.css}"
          rel="stylesheet" media="screen, print">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.22.1/css/patternfly-additions.min.css"
          th:href="@{/bower/patternfly/dist/css/patternfly-additions.min.css}"
          rel="stylesheet" media="screen, print">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.css"
          th:href="@{/bower/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css}"
          rel="stylesheet" media="screen, print">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Fjalla+One');

        body {
            background-color: #EAEAEA;
        }

        .vertical-alignment-helper {
            display: table;
            height: 100%;
            width: 100%;
            pointer-events: none; /* This makes sure that we can still click outside of the modal to close it */
        }

        .vertical-align-center {
            /* To center vertically */
            display: table-cell;
            vertical-align: middle;
            pointer-events: none;
        }

        .modal-content {
            /* Bootstrap sets the size of the modal in the modal-dialog class, we need to inherit it */
            width: inherit;
            height: inherit;
            /* To center horizontally */
            margin: 0 auto;
            pointer-events: all;
        }
    </style>

    <!--Favicon -->
    <link rel="shortcut icon" href="../images/favicon.png" th:href="@{/images/favicon.png}">

    <title>Index</title>
</head>
<body>

<style>
    .sidebarfont {
        font-family: "Open Sans", Helvetica, Arial, sans-serif;
        font-size:18px;
        color:black;
    }
</style>
<div class="container">
    <div class="row">

        <main th:fragment="settings_nodes">
            <!--Settings Nodes Fragment-->
            <h2>Nodes</h2>
            <div class="table-responsive">

                <table id="nodeTable" class="table table-striped">
                    <thead>
                    <a id="discoveryBtn" href="/settings/nodes/scan" class="btn btn-default pull-left">Scan</a>
                    <a id="addNodeBtn" href="/settings/nodes/add" class="btn btn-default pull-right">Add Node</a>
                    <br/>
                    <br/>
                    <tr>
                        <th>Hostname</th>
                        <th>IP Address</th>
                        <th>Port</th>
                        <th>OS</th>
                        <th>Compute Methods</th>
                        <th>CPU Cores</th>
                        <th>Selected GPU(s)</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody th:if="${not #lists.isEmpty(nodes)}">
                    <tr th:each="node : ${nodes}">
                        <!--/*@thymesVar id="node" type="com.dryadandnaiad.sethlans.domains.database.node.SethlansNode"*/-->
                        <td th:id="'nodeHostname-' + ${node.getId()}"
                            th:text="${node.getHostname()}">SAMPLE</td>
                        <td th:id="'nodeIPAddress-' + ${node.getId()}"
                            th:text="${node.getIpAddress()}">1.1.1.1</td>
                        <td th:id="'nodeNetworkPort-' + ${node.getId()}"
                            th:text="${node.getNetworkPort()}">1234</td>
                        <td th:id="'nodeOS-' + ${node.getId()}"
                            th:text="${node.getSethlansNodeOS()}">Windows64</td>
                        <td th:id="'nodeComputeType-' + ${node.getId()}"
                            th:text="${node.getComputeType().getName()}">CPU & GPU</td>
                        <td th:id="'nodeCores-' + ${node.getId()}"
                            th:unless="${node.getComputeType().equals(T(com.dryadandnaiad.sethlans.enums.ComputeType).GPU)}"
                            th:text="${node.getCores()}">8</td>
                        <td th:id="'nodeCores-' + ${node.getId()}"
                            th:if="${node.getComputeType().equals(T(com.dryadandnaiad.sethlans.enums.ComputeType).GPU)}">N/A</td>

                        <td th:id="'nodeSelectedGPUs-' + ${node.getId()}"
                            th:if="${!node.getSelectedGPUs().isEmpty()}">
                                                <span th:each="gpu, stat : ${node.selectedGPUs}"
                                                      th:utext="${!stat.last} ? ${gpu.getModel()} + ',' +  '<br />' : ${gpu.getModel()}">Nvidia</span>
                        </td>
                        <td th:id="'nodeSelectedGPUs-' + ${node.getId()}"
                            th:if="${node.getSelectedGPUs().isEmpty()}">
                                                <span>N/A</span>
                        </td>
                        <td>
                            <a th:id="'nodeUpdate-' + ${node.getId()}"
                               th:href="${'/settings/nodes/update/' + node.getId()}" href="#">Update</a>
                            <br/>
                            <a th:id="'nodeDelete-' + ${node.getId()}"
                               th:href="${'/settings/nodes/delete/' + node.getId()}" href="">Delete</a>
                            <br/>
                            <a th:id="'nodeEnableDisable-' + ${node.getId()}"
                               th:if="${node.isActive()}"
                               th:href="${'/settings/nodes/disable/' + node.getId()}" href="#">Disable</a>
                            <a th:id="'nodeEnableDisable-' + ${node.getId()}"
                               th:unless="${node.isActive()}"
                               th:href="${'/settings/nodes/enable/' + node.getId()}" href="#">Enable</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <script>
                $(document).ready(function () {
                    $('#nodeTable').dataTable({
                        "ordering": false,
                        "searching": false,
                        "lengthChange": false,
                        "pageLength": 5
                    });
                });
            </script>
        </main>
    </div>
</div>


<!-- Footer Fragment -->
<div class="content"></div>
<footer class="footer" th:replace="fragments/footer :: footer">
    <style>
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            /* Margin bottom by footer height */
            margin-bottom: 60px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            background-color: #000;
        }
    </style>
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</footer>

<!-- Javascript Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"
        th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.22.1/js/patternfly.min.js"
        th:src="@{/bower/patternfly/dist/js/patternfly.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"
        th:src="@{/bower/c3/c3.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"
        th:src="@{/bower/d3/d3.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"
        th:src="@{/bower/matchHeight/dist/jquery.matchHeight-min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.min.js"
        th:src="@{/bower/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js}"></script>

<!-- Local Javascript-->
<script>
    // Tooltip Javascript
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>

</body>
</html>
