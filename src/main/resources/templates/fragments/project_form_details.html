<!-- Project Form Fragment -->
<div th:fragment="project_form_details">

    <div class="container" style="max-width: 600px;">
        <!--/*@thymesVar id="projectForm" type="com.dryadandnaiad.sethlans.commands.ProjectForm"*/-->
        <form class="form-horizontal" id="projectWizard" name="projectWizard" th:action="@{/project/summary}"
              th:object="${projectForm}"
              method="POST">
            <div class="form-group">
                <h2 class="text-center">Project Details</h2>
                <label class="control-label" for="projectName">Project Name</label>
                <input type="text" name="projectName" id="projectName" class="form-control">
            </div>
            <div class="form-group">
                <label for="blenderVersion">Available Blender Versions</label>
                <select class="form-control" id="blenderVersion" name="blenderVersion"
                        th:value="${projectForm.getSelectedBlenderBinary()}">
                    <option th:each="blenderBinary : ${projectForm.getAvailableBlenderBinaries()}"
                            th:value="${blenderBinary}" th:text="${blenderBinary.getBlenderVersion()}">Version
                    </option>
                    <option th:remove="all">2.78c</option>
                </select>
            </div>
            <div class="form-group">
                <label for="blenderVersion">Output Format</label>
                <select class="form-control" id="outputFormat" name="outputFormat"
                        ab:value="${projectForm.outputFormat}">
                    <option ab:each="version : ${T(get list of output formats}"
                            ab:value="${version}" ab:text="${version}">JPG
                    </option>
                    <option ab:remove="all">PNG</option>
                </select>
            </div>

            <div class="form-group">
                <label class="control-label">Project Type</label><br/>
                <label class="control-label"><input type="radio" name="projtype" th:field="${projectForm.projectType}"
                                                    th:value="${T(com.dryadandnaiad.sethlans.enums.ProjectType).STILL_IMAGE}">&emsp;
                    Still
                    Image</label><br/>
                <label class="control-label" for="framenum">Frame Number</label>
                <input type="number" id="framenum" name="startFrame" th:field="${projectForm.startFrame}"
                       class="form-control" disabled>

            </div>
            <div class="form-group">
                <label class="control-label"><input type="radio" name="projtype" th:field="${projectForm.projectType}"
                                                    th:value="${T(com.dryadandnaiad.sethlans.enums.ProjectType).ANIMATION}">&emsp;
                    Animation</label><br/>
                <label class="control-label" for="startframe">Start Frame</label>
                <input type="number" id="startframe" th:field="${projectForm.startFrame}" class="form-control" disabled>
                <label class="control-label" for="endframe">End Frame</label>
                <input type="number" id="endframe" th:field="${projectForm.endFrame}" class="form-control" disabled>
                <label class="control-label" for="framestep">Frame Step</label>
                <input type="number" id="framestep" th:field="${projectForm.stepFrame}" class="form-control" disabled>
            </div>

            <div class="form-group">
                <style>.slider-selection {
                    background: #0C8DCE;
                }</style>
                <label class="control-label">Split tiles</label><br/>
                <label class="checkbox-inline"><input type="checkbox" id="useTiles" name="useTiles"
                                                      onClick="toggleTiles()">Yes</label><br/>
                <div id="tileSlider" style="display: none">
                    <label for="tiles">Number of Tiles: &emsp; &emsp; </label>
                    <input id="tiles" name="tiles" ab:value="${productForm.tiles}" type="number"
                           data-slider-min="1"
                           data-slider-max="100"
                           ab:attr="data-slider-value=${productForm.tiles}"
                           data-slider-step="1"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Render On</label><br/>
                <label class="checkbox-inline"><input type="checkbox" name="method">CPU</label>
                <label class="checkbox-inline"><input type="checkbox" name="method">GPU</label>
            </div>

            <div class="form-group">
                <label for="blenderEngine">Rendering Engine:</label>
                <select class="form-control" id="blenderEngine" name="blenderEngine"
                        th:value="${projectForm.getBlendFile().getEngine()}">
                    <option th:each="engine : ${T(com.dryadandnaiad.sethlans.enums.BlenderEngine).values()}"
                            th:value="${engine}" th:text="${engine.getName()}">Engine
                    </option>
                    <option th:remove="all">Engine1</option>
                    <option th:remove="all">Engine2</option>
                </select>
                <label class="control-label" for="samples">Samples</label>
                <input type="number" id="samples" class="form-control" name="samples"
                       th:field="${projectForm.samples}">
            </div>

            <div class="form-group">

                <label>Resolution:
                    <div class="form-inline">
                        <input type="number" th:field="${projectForm.resolutionX}" class="form-control form-inline">
                        <input type="number" th:field="${projectForm.resolutionY}" class="form-control form-inline">
                    </div>
                </label>

            </div>
            <div class="form-group">
                <style>.slider-selection {
                    background: #0C8DCE;
                }</style>
                <label for="scaling">Scaling: &emsp; &emsp; </label>
                <input id="scaling" th:field="${projectForm.resPercentage}" type="number"
                       data-slider-min="1"
                       data-slider-max="100"
                       th:attr="data-slider-value=${projectForm.getResPercentage()}"
                       data-slider-step="1"/>
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary pull-right">Submit Project</button>
            </div>
        </form>
        <script defer="defer" th:inline="javascript">
            window.onload = function () {
                $("#tiles").slider({tooltip_position: 'bottom'});
                $("#scaling").slider({tooltip_position: 'bottom'});
                $('input[type="radio"]').on('change', function () {
                    var typeValue = $("input[name='projtype']:checked").val();
                    if (typeValue === "STILL_IMAGE") {
                        console.log("still")
                        document.getElementById("framenum").disabled = false;
                        document.getElementById("startframe").disabled = true;
                        document.getElementById("endframe").disabled = true;
                        document.getElementById("framestep").disabled = true;
                    }
                    if (typeValue === "ANIMATION") {
                        console.log("animation")
                        document.getElementById("framenum").disabled = true;
                        document.getElementById("startframe").disabled = false;
                        document.getElementById("endframe").disabled = false;
                        document.getElementById("framestep").disabled = false;
                    }
                });
            };
            function toggleTiles() {
                if ($("#useTiles").is(":checked")) {
                    document.getElementById("tileSlider").style.display = "block";
                } else {
                    document.getElementById("tileSlider").style.display = "none";
                }
            }

        </script>
    </div>
