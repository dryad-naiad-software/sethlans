          rel="stylesheet" media="screen, print">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Fjalla+One');

        body {
            background-color: #EAEAEA;
        }

        .vertical-alignment-helper {
            display: table;
            height: 100%;
            width: 100%;
            pointer-events: none; /* This makes sure that we can still click outside of the modal to close it */
        }

        .vertical-align-center {
            /* To center vertically */
            display: table-cell;
            vertical-align: middle;
            pointer-events: none;
        }

        .modal-content {
            /* Bootstrap sets the size of the modal in the modal-dialog class, we need to inherit it */
            width: inherit;
            height: inherit;
            /* To center horizontally */
            margin: 0 auto;
            pointer-events: all;
        }
    </style>

    <!--Favicon -->
    <link rel="shortcut icon" href="../images/favicon.png" th:href="@{/images/favicon.png}">

<body>

<style>
    .sidebarfont {
        font-family: "Open Sans", Helvetica, Arial, sans-serif;
        font-size: 18px;
        color: black;
    }
</style>

<div th:fragment="settings_nodes_update_nodeinfo">
    <!--Node Scan-->
    <!--/*@thymesVar id="nodeAddForm" type="com.dryadandnaiad.sethlans.commands.NodeAddForm"*/-->

    <div class="col-md-8" onkeypress="checkSubmit(event)">
        <h2>Update Node</h2>
        <!--/*@thymesVar id="sethlansNode" type="com.dryadandnaiad.sethlans.domains.database.node.SethlansNode"*/-->
        <div class="table-responsive" th:object="${sethlansNode}">
            <table class="table table-striped">
                <tbody>
                <h5><strong>Current Node Properties</strong></h5>
                <tr>
                    <td>Hostname</td>
                    <td th:text="${sethlansNode.getHostname()}">COOKIE</td>
                </tr>
                <tr>
                    <td>IP Address</td>
                    <td th:text="${sethlansNode.getIpAddress()}">1.1.1.1</td>
                </tr>
                <tr>
                    <td>Network Port</td>
                    <td th:text="${sethlansNode.getNetworkPort()}">1234</td>
                </tr>
                <tr>
                    <td>Sethlans Node OS</td>
                    <td th:text="${sethlansNode.getSethlansNodeOS()}">Windows</td>
                </tr>
                <tr>
                    <td>Compute Type</td>
                    <td th:text="${sethlansNode.getComputeType().getName()}">CPU</td>
                </tr>
                <tr th:if="${sethlansNode.getComputeType() == T(com.dryadandnaiad.sethlans.enums.ComputeType).CPU || sethlansNode.getComputeType() == T(com.dryadandnaiad.sethlans.enums.ComputeType).CPU_GPU }">
                    <td>CPU Name</td>
                    <td id="cpuName" th:text="${sethlansNode.getCpuinfo().getName()}">Intel Core i7</td>
                </tr>
                <tr th:if="${sethlansNode.getComputeType() == T(com.dryadandnaiad.sethlans.enums.ComputeType).CPU || sethlansNode.getComputeType() == T(com.dryadandnaiad.sethlans.enums.ComputeType).CPU_GPU }">
                    <td>Cores</td>
                    <td th:text="${sethlansNode.getSelectedCores()}">1</td>
                </tr>
                <tr th:if="${sethlansNode.getComputeType() == T(com.dryadandnaiad.sethlans.enums.ComputeType).GPU|| sethlansNode.getComputeType() == T(com.dryadandnaiad.sethlans.enums.ComputeType).CPU_GPU }">
                    <td>Selected GPU(s)</td>
                    <td th:if="${!sethlansNode.getSelectedGPUs().isEmpty()}">
                                                <span th:each="gpu, stat : ${sethlansNode.selectedGPUs}"
                                                      th:text="${!stat.last} ? ${gpu.getModel()} + ',' : ${gpu.getModel()}">Nvidia</span>
                    </td>
                </tr>
                </tbody>
            </table>
            <form id="updateNodeWizard" name="updateNodeWizard" th:action="@{/settings/nodes/update-form/}"
                  th:object="${nodeUpdateForm}"
                  method="POST">
                <div class="form-group">
                    <label for="ipAddress">IP Address or Hostname</label>
                    <input type="text" class="form-control" id="ipAddress" name="ipAddress" th:value="${nodeUpdateForm.ipAddress}">
                </div>
                <div class="form-group">
                    <label for="port">Port</label>
                    <input type="number" class="form-control" id="port" name="port" th:value="${nodeUpdateForm.port}">
                </div>
                <input type="hidden" th:field="${nodeUpdateForm.id}"/>
                <input type="hidden" th:field="${nodeUpdateForm.version}"/>
                <input type="hidden" id="progress" name="progress" value="">
                <input type="hidden" id="previous" name="previous" value="">
            </form>
            <button type="button" id="rescanNode" class="btn btn-default pull-right" onclick="nextClicked()">Rescan</button>
            <a id="cancelAdd" href="/settings/nodes/" class="btn btn-default pull-left">Cancel</a>
        </div>
    </div>

      <script>
        function nextClicked() {
            document.getElementById("progress").value = "NODE_UPDATE_SUMMARY";
            document.getElementById("previous").value = "NODE_UPDATE";
            document.getElementById("updateNodeWizard").submit();
        }
    </script>

</div>


<!-- Footer Fragment -->
<div class="content"></div>
<footer class="footer" th:replace="fragments/footer :: footer">
    <style>
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            /* Margin bottom by footer height */
            margin-bottom: 60px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            background-color: #000;
        }
    </style>
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</footer>
