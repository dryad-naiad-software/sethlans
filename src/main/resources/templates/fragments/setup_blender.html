<html xmlns:th="http://www.thymeleaf.org" lang="en" class="layout-pf layout-pf-fixed"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../lib/patternfly/dist/css/patternfly.min.css"
          th:href="@{/lib/patternfly/dist/css/patternfly.min.css}"
          rel="stylesheet" media="screen, print">
    <link href="../../lib/patternfly/dist/css/patternfly-additions.min.css"
          th:href="@{/lib/patternfly/dist/css/patternfly-additions.min.css}" rel="stylesheet" media="screen, print">
    <link href="../../lib/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css"
          th:href="@{/lib/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css}" rel="stylesheet"
          media="screen, print">
    <link href="../../css/sticky-footer.css" th:href="@{/css/sticky-footer.css}" rel="stylesheet" media="screen, print">
    <title>Setup</title>
</head>
<body>
<nav class="navbar navbar-pf-vertical">
    <div class="navbar-header"></div>
    <nav class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right navbar-iconic">
        </ul>
    </nav>
</nav>
<div class="container">
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         data-backdrop="static" data-keyboard="false" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="myModalLabel">Wizard Steps</h3>
                </div>
                <div class="modal-body" id="myWizard">
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="step1">


                            <!-- ************** Fragment Start ***************** -->
                            <div class="well" th:fragment="setup_blender">
                                <form action="/setup" method="POST">
                                    <h3 style="margin-top: auto"><strong><u>Blender Download</u></strong></h3>
                                    <div class="form-group">
                                        <label for="blenderVersion">Blender Version:</label>
                                        <select class="form-control" id="blenderVersion">
                                            <option>2.78c</option>
                                            <option>2.77a</option>
                                            <option>2.76b</option>
                                            <option>2.75a</option>
                                            <option>2.74</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Operating System:</label><br/>
                                        <label class="checkbox-inline"><input type="checkbox" value="win">Windows
                                            64bit/32bit</label>
                                        <label class="checkbox-inline"><input type="checkbox" value="osx">OS X /
                                            macOS</label>
                                        <label class="checkbox-inline"><input type="checkbox" value="linux">Linux
                                            64bit/32bit</label>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-default pull-left">Previous</button>
                                        <button type="submit" class="btn btn-primary pull-right">Next</button>
                                        <br/>
                                    </div>
                                </form>
                            </div>
                            <!-- ************** Fragment End ***************** -->


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Javascript Footers -->
<!-- jQuery -->
<script src="../../lib/jquery/dist/jquery.min.js" th:src="@{/lib/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap -->
<script src="../../lib/bootstrap/dist/js/bootstrap.min.js" th:src="@{/lib/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- PatternFly -->
<script src="../../lib/patternfly/dist/js/patternfly.min.js"
        th:src="@{/lib/patternfly/dist/js/patternfly.min.js}"></script>
<!-- Page Specific Scripts -->
<script src="../../lib/c3/c3.min.js" th:src="@{/lib/c3/c3.min.js}"></script>
<script src="../../lib/d3/d3.min.js" th:src="@{/lib/d3/d3.min.js}"></script>
<script src="../../lib/jquery-match-height/dist/jquery.matchHeight-min.js"
        th:src="@{/lib/jquery-match-height/dist/jquery.matchHeight-min.js}"></script>
<script src="../../js/tooltip.js" th:src="@{/js/tooltip.js}"></script>
<script src="../../lib/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"
        th:src="@{/lib/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#myModal').modal('show');
        $('#myModal').modal({
            backdrop: 'static',
            keyboard: false
        })
    });
    $(document).ready(function () {

        $('.next').click(function () {

            var nextId = $(this).parents('.tab-pane').next().attr("id");
            $('[href=#' + nextId + ']').tab('show');
            return false;

        })

        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {

            //update progress
            var step = $(e.target).data('step');
            var percent = (parseInt(step) / 4) * 100;

            $('.progress-bar').css({width: percent + '%'});
            $('.progress-bar').text("Step " + step + " of 4");

            //e.relatedTarget // previous tab

        })

        $('.first').click(function () {

            $('#myWizard a:first').tab('show')

        })

    });
</script>
</body>
</html>
