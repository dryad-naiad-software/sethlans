<html xmlns:th="http://www.thymeleaf.org" lang="en" class="layout-pf layout-pf-fixed"
      xmlns="http://www.w3.org/1999/xhtml">
                        <!-- ************** Fragment Start ***************** -->
                        <div class="well" th:fragment="setup_blender">
                            <!--/*@thymesVar id="setupForm" type="com.dryadandnaiad.sethlans.commands.SetupForm"*/-->
                            <form id="setupWizard" name="setupWizard" th:action="@{/setup}" th:object="${setupForm}"
                                  method="POST">
                                <h3 style="margin-top: auto"><strong><u>Blender Download</u></strong></h3>
                                <div class="form-group">
                                    <label for="blenderVersion">Blender Version:</label>
                                    <select class="form-control" id="blenderVersion" name="blenderVersion"
                                            th:value="${setupForm.blenderVersion}">
                                        <!--/*@thymesVar id="blender_versions" type="java.util.List"*/-->
                                        <option th:each="version : ${blender_versions}"
                                                th:value="${version}" th:text="${version}">Version
                                        </option>
                                        <option th:remove="all">2.78c</option>
                                        <option th:remove="all">2.77a</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Operating System:</label><br/>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" th:field="*{blenderBinaryOS}"
                                               th:value="${T(com.dryadandnaiad.sethlans.enums.BlenderBinaryOS).Windows32}">
                                        Windows 32bit</label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox"
                                               th:field="*{blenderBinaryOS}"
                                               th:value="${T(com.dryadandnaiad.sethlans.enums.BlenderBinaryOS).Windows64}">
                                        Windows 64bit</label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox"
                                               th:field="*{blenderBinaryOS}"
                                               th:value="${T(com.dryadandnaiad.sethlans.enums.BlenderBinaryOS).MacOS}">
                                        macOS / OSX</label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox"
                                               th:field="*{blenderBinaryOS}"
                                               th:value="${T(com.dryadandnaiad.sethlans.enums.BlenderBinaryOS).Linux32}">
                                        Linux 32bit</label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox"
                                               th:field="*{blenderBinaryOS}"
                                               th:value="${T(com.dryadandnaiad.sethlans.enums.BlenderBinaryOS).Linux64}">
                                        Linux 64bit</label>


                                </div>
                                <div class="form-group">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <input type="hidden" id="progress" name="progress" value="">
                                    <input type="hidden" id="previous" name="previous" value="">
                                    <button type="button" class="btn btn-default pull-left" id="previousButton"
                                            onclick="previousClicked()">Previous
                                    </button>
                                    <button type="button" class="btn btn-primary pull-right" id="nextButton"
                                            onclick="nextClicked()">Next
                                    </button>
                                    <br/>
                                </div>
                            </form>
                            <script th:inline="javascript">
                                function nextClicked() {
                                    document.getElementById("progress").value = "SUMMARY";
                                    document.getElementById("previous").value = "BLENDER";
                                    document.getElementById("setupWizard").submit();
                                }
                                function previousClicked() {
                                    document.getElementById("progress").value = /*[[${setupForm.mode.toString()}]]*/ 'None';
                                    document.getElementById("setupWizard").submit();
                                }
                            </script>
                        </div>
                        <!-- ************** Fragment End ***************** -->

</html>
