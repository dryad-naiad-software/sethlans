<!-- Namespaces -->
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="layout-pf layout-pf-fixed"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- CSS Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.22.1/css/patternfly.min.css"

          rel="stylesheet" media="screen, print">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.22.1/css/patternfly-additions.min.css"

          rel="stylesheet" media="screen, print">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.css"

          rel="stylesheet" media="screen, print">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Fjalla+One');

        body {
            background-color: #EAEAEA;
        }

        .vertical-alignment-helper {
            display: table;
            height: 100%;
            width: 100%;
            pointer-events: none; /* This makes sure that we can still click outside of the modal to close it */
        }

        .vertical-align-center {
            /* To center vertically */
            display: table-cell;
            vertical-align: middle;
            pointer-events: none;
        }

        .modal-content {
            /* Bootstrap sets the size of the modal in the modal-dialog class, we need to inherit it */
            width: inherit;
            height: inherit;
            /* To center horizontally */
            margin: 0 auto;
            pointer-events: all;
        }
    </style>

    <!--Favicon -->
    <link rel="shortcut icon" href="../images/favicon.png" th:href="@{/images/favicon.png}">
    <title>Setup</title>
</head>
<body>
<!-- Setup Header -->
<nav class="navbar navbar-pf-vertical">
    <div class="navbar-header"><a href="/" class="navbar-brand"
                                  style="font-family: 'Fjalla One', sans-serif; font-size: 175%">
        <img class="navbar-brand-icon" src="../static/images/logo.png" th:src="@{/images/logo.png}" height="32"
             alt="logo"/>Sethlans
    </a></div>
</nav>
<!--/.navbar-->

<!-- Setup Wizard -->

<div class="container">

    <!-- Modal -->
    <div id="setupWizardModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="setupWizardLabel"
         data-backdrop="static" data-keyboard="false" aria-hidden="true">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="setupWizardLabel">Sethlans Setup Has Completed!</h2>
                    </div>
                    <!--/*@thymesVar id="setupForm" type="com.dryadandnaiad.sethlans.commands.SetupForm"*/-->
                    <div class="modal-body" id="setupForm" th:switch="${setupForm.progress}">

                        <!-- *********** Setup Fragments start here ************** -->
                        <div class="well">
                            <p> Sethans has now restarted and can be accessed via the following
                                link:</p>
                            <a href="Test" id="sethlansUrl">Test</a>
                        </div>

                        <!-- *********** Setup Fragments end here ************** -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Javascript Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.22.1/js/patternfly.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.min.js"></script>

<!-- Local Javascript-->
<script>
    // Tooltip Javascript
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>

<!-- Page Javascript -->
<script type="text/javascript">
    $(document).ready(function () {
        $('#setupWizardModal').modal('show');
        $('#setupWizardModal').modal({
            backdrop: 'static',
            keyboard: false
        })
    });</script>

<script th:inline="javascript" th:object="${setupForm}">
    window.onload = function () {
        document.getElementById("sethlansUrl").href = 'https://' + window.location.hostname + ':' + /*[[${setupForm.httpsPort}]]*/ '1234' + '/';
        document.getElementById("sethlansUrl").innerHTML = 'https://' + window.location.hostname + ':' + /*[[${setupForm.httpsPort}]]*/ '1234' + '/';


    }
</script>
</body>
</html>
