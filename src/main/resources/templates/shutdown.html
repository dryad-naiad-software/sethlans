<!-- Namespaces -->
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="layout-pf layout-pf-fixed"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- CSS Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.22.1/css/patternfly.min.css"
          th:href="@{/bower/patternfly/dist/css/patternfly.min.css}"
          rel="stylesheet" media="screen, print">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.22.1/css/patternfly-additions.min.css"
          th:href="@{/bower/patternfly/dist/css/patternfly-additions.min.css}"
          rel="stylesheet" media="screen, print">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.css"
          th:href="@{/bower/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css}"
          rel="stylesheet" media="screen, print">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Fjalla+One');
        body {
            background-color: #EAEAEA;
        }

        .vertical-alignment-helper {
            display: table;
            height: 100%;
            width: 100%;
            pointer-events: none; /* This makes sure that we can still click outside of the modal to close it */
        }

        .vertical-align-center {
            /* To center vertically */
            display: table-cell;
            vertical-align: middle;
            pointer-events: none;
        }

        .modal-content {
            /* Bootstrap sets the size of the modal in the modal-dialog class, we need to inherit it */
            width: inherit;
            height: inherit;
            /* To center horizontally */
            margin: 0 auto;
            pointer-events: all;
        }
    </style>

    <!--Favicon -->
    <link rel="shortcut icon" href="../images/favicon.png" th:href="@{/images/favicon.png}">
    <title>Shutdown</title>
</head>
<body>
<!-- Setup Header -->
<nav class="navbar navbar-pf-vertical">
    <div class="navbar-header"><a href="/" class="navbar-brand"
                                  style="font-family: 'Fjalla One', sans-serif; font-size: 175%">
        <img class="navbar-brand-icon" src="../static/images/logo.png" th:src="@{/images/logo.png}" height="32"
             alt="logo"/>Sethlans
    </a></div>
</nav>
<!--/.navbar-->

<!-- Setup Wizard -->

<div class="container">

    <!-- Modal -->
    <div id="setupWizardModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="setupWizardLabel"
         data-backdrop="static" data-keyboard="false" aria-hidden="true">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="shutdownLabel">Shutdown</h2>
                        <!-- Dynamic Content for Thymeleaf -->
                    </div>
                    <div class="modal-body" id="setupForm">
                        <div class="well" >
                            <h3 style="margin-top: auto" align="center">Shutting Down Sethlans...</h3>
                            <p align="center">Please close your browser/tab. Sethlans will shutdown momentarily.</p>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer Fragment -->
<div class="content"></div>
<footer class="footer" th:replace="fragments/footer :: footer">
    <style>
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            /* Margin bottom by footer height */
            margin-bottom: 60px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            background-color: #000;
        }
    </style>
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</footer>

<!-- Javascript Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"
        th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.22.1/js/patternfly.min.js"
        th:src="@{/bower/patternfly/dist/js/patternfly.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"
        th:src="@{/bower/c3/c3.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"
        th:src="@{/bower/d3/d3.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"
        th:src="@{/bower/matchHeight/dist/jquery.matchHeight-min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.min.js"
        th:src="@{/bower/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js}"></script>

<!-- Local Javascript-->
<script>
    // Tooltip Javascript
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>

<!-- Page Javascript -->
<script type="text/javascript">
    $(document).ready(function () {
        $('#setupWizardModal').modal('show');
        $('#setupWizardModal').modal({
            backdrop: 'static',
            keyboard: false
        })
    });</script>
<script>
    function checkSubmit(e) {
        if (e && e.keyCode == 13) {
            nextClicked();
        }
    }
</script>
<script>
    window.onload = function () {
        $("#cores").slider({tooltip_position: 'bottom'});
        showCUDA()
    };

</script>
<script>
    function showCUDA() {
        var method = document.getElementById("selectedMethod");
        var text = method.options[method.selectedIndex].text;
        if (text.indexOf('GPU') >= 0) {
            document.getElementById("cuda").style.display = "block";
        } else {
            document.getElementById("cuda").style.display = "none";
        }
        if (text === "GPU") {
            document.getElementById("cpu").style.display = "none";
        } else {
            document.getElementById("cpu").style.display = "block";
        }
        if (text === "CPU") {
            document.getElementById("cpu").style.display = "block";
            document.getElementById("alert").style.display = "none";
            document.getElementById("gpu-error-block").style.display = "none";
            document.getElementById("cuda").style.display = "none";
        }
    }
</script>

</body>
</html>
