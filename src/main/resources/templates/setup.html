<!-- Namespaces -->
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="layout-pf layout-pf-fixed"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.22.1/css/patternfly.min.css"
          th:href="@{/lib/patternfly/dist/css/patternfly.min.css}"
          rel="stylesheet" media="screen, print">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.22.1/css/patternfly-additions.min.css"
          th:href="@{/lib/patternfly/dist/css/patternfly-additions.min.css}"
          rel="stylesheet" media="screen, print">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.css"
          th:href="@{/lib/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css}"
          rel="stylesheet" media="screen, print">
    <!-- Local CSS -->
    <link href="../css/sticky-footer.css"
          th:href="@{/css/sticky-footer.css}"
          rel="stylesheet" media="screen, print">
    <link href="../css/center_modal.css"
          th:href="@{/css/center_modal.css}"
          rel="stylesheet" media="screen, print">

    <!--Favicon -->
    <link rel="shortcut icon" href="../images/favicon.png" th:href="@{/images/favicon.png}">

    <title>Setup</title>
</head>
<body>
<!-- Setup Header -->
<nav class="navbar navbar-pf-vertical">
    <div class="navbar-header"></div>
    <nav class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right navbar-iconic">
        </ul>
    </nav>
</nav>
<!--/.navbar-->

<!-- Setup Wizard -->

<div class="container">

    <!-- Modal -->
    <div id="setupWizardModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="setupWizardLabel"
         data-backdrop="static" data-keyboard="false" aria-hidden="true">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="setupWizardLabel">Wizard Steps</h3>
                        <!-- Dynamic Content for Thymeleaf -->
                    </div>
                    <!--/*@thymesVar id="setupForm" type="com.dryadandnaiad.sethlans.commands.SetupForm"*/-->
                    <!--/*@thymesVar id="progress" type=""*/-->
                    <div class="modal-body" id="setupForm" th:switch="${setupForm.progress}">

                        <!-- *********** Setup Fragments start here ************** -->
                        <div class="well">
                            <div th:case="${T(com.dryadandnaiad.sethlans.enums.SetupProgress).MODE}"
                                 th:include="fragments/setup_mode :: setup_mode"></div>
                            <div th:case="${T(com.dryadandnaiad.sethlans.enums.SetupProgress).SERVER}"
                                 th:include="fragments/setup_server :: setup_server"></div>
                            <div th:case="${T(com.dryadandnaiad.sethlans.enums.SetupProgress).NODE}"
                                 th:include="fragments/setup_client :: setup_client"></div>
                            <div th:case="${T(com.dryadandnaiad.sethlans.enums.SetupProgress).BOTH}"
                                 th:include="fragments/setup_both :: setup_both"></div>
                            <div th:case="${T(com.dryadandnaiad.sethlans.enums.SetupProgress).BLENDER}"
                                 th:include="fragments/setup_blender :: setup_blender"></div>
                            <div th:case="${T(com.dryadandnaiad.sethlans.enums.SetupProgress).SUMMARY}"
                                 th:include="fragments/setup_summary :: setup_summary"></div>
                            <div th:case="${T(com.dryadandnaiad.sethlans.enums.SetupProgress).SETTINGS}"
                                 th:include="fragments/setup_settings :: setup_settings"></div>
                            <div th:case="*" th:include="fragments/setup_settings :: setup_settings"></div>
                        </div>
                        <div class="well" th:remove="all">
                            <h3 style="margin-top: auto"><strong><u>Mode for this installation</u></strong></h3>
                            <form>
                                <div class="radio">
                                    <h4>
                                        <label data-toggle="tooltip"
                                               data-placement="right"
                                               data-trigger="hover"
                                               title="Sethlans will be configured as the farm server">
                                            <input type="radio" name="sethlansmode">
                                            Server</label>
                                    </h4>
                                    <h4>
                                        <label data-toggle="tooltip"
                                               data-placement="right"
                                               data-trigger="hover"
                                               title="Sethlans will be configured as a node only">
                                            <input type="radio" name="sethlansmode">
                                            Node</label>
                                    </h4>
                                    <h4>
                                        <label data-toggle="tooltip"
                                               data-placement="right"
                                               data-trigger="hover"
                                               title="Sethlans will act as the farm server and as a node within the farm">
                                            <input type="radio" name="sethlansmode">
                                            Dual</label>
                                    </h4>
                                </div>
                            </form>
                        </div>
                        <!-- *********** Setup Fragments end here ************** -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>

<!-- Javascript Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"
        th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.22.1/js/patternfly.min.js"
        th:src="@{/lib/patternfly/dist/js/patternfly.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"
        th:src="@{/lib/c3/c3.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"
        th:src="@{/lib/d3/d3.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"
        th:src="@{/lib/matchHeight/dist/jquery.matchHeight-min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.min.js"
        th:src="@{/lib/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js}"></script>

<!-- Local Javascript Files -->
<script src="../js/vertnav.js"
        th:src="@{/js/vertnav.js}"></script>
<script src="../js/tooltip.js"
        th:src="@{/js/tooltip.js}"></script>

<!-- Page Javascript -->
<script type="text/javascript">
    $(document).ready(function () {
        $('#setupWizardModal').modal('show');
        $('#setupWizardModal').modal({
            backdrop: 'static',
            keyboard: false
        })
    });</script>
<script>

    // With JQuery
    $("#cores").slider();
    $("#cores").on("slide", function (slideEvt) {
        $("#coresSliderVal").text(slideEvt.value);
    });
</script>
</body>
</html>
