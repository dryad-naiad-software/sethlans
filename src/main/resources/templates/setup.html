<!-- Namespaces -->
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="layout-pf layout-pf-fixed"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS Headings -->
    <link href="../lib/patternfly/dist/css/patternfly.min.css" th:href="@{/lib/patternfly/dist/css/patternfly.min.css}"
          rel="stylesheet" media="screen, print">
    <link href="../lib/patternfly/dist/css/patternfly-additions.min.css"
          th:href="@{/lib/patternfly/dist/css/patternfly-additions.min.css}" rel="stylesheet" media="screen, print">
    <link href="../lib/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css"
          th:href="@{/lib/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css}" rel="stylesheet"
          media="screen, print">
    <link href="../css/sticky-footer.css" th:href="@{/css/sticky-footer.css}" rel="stylesheet" media="screen, print">
    <link href="../css/center_modal.css" th:href="@{/css/center_modal.css}" rel="stylesheet" media="screen, print">
    <link rel="shortcut icon" href="../images/favicon.png" th:href="@{/images/favicon.png}">

    <title>Setup</title>
</head>
<body>
<!-- Setup Header -->
<nav class="navbar navbar-pf-vertical">
    <div class="navbar-header"></div>
    <nav class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right navbar-iconic">
        </ul>
    </nav>
</nav>
<!--/.navbar-->

<!-- Setup Wizard -->

<div class="container">

    <!-- Modal -->
    <div id="setupWizardModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="setupWizardLabel"
         data-backdrop="static" data-keyboard="false" aria-hidden="true">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="setupWizardLabel">Wizard Steps</h3>
                        <!-- Dynamic Content for Thymeleaf -->
                    </div>
                    <div class="modal-body" id="setupWizard" th:switch="${setupModel.progress}">

                        <!-- *********** Setup Fragments start here ************** -->
                        <div class="well" th:case="${T(com.dryadandnaiad.sethlans.enums.SetupProgress).MODE}"
                             th:include="fragments/setup_mode :: setup_mode"></div>
                        <div class="well" th:case="${T(com.dryadandnaiad.sethlans.enums.SetupProgress).SERVER}"
                             th:include="fragments/setup_server :: setup_server"></div>
                        <div class="well" th:case="*" th:include="fragments/setup_settings :: setup_settings"></div>
                        <div class="well" th:remove="all">
                            <h3 style="margin-top: auto"><strong><u>Mode for this installation</u></strong></h3>
                            <form>
                                <div class="radio">
                                    <h4>
                                        <label data-toggle="tooltip"
                                               data-placement="right"
                                               data-trigger="hover"
                                               title="Sethlans will be configured as the farm server">
                                            <input type="radio" name="sethlansmode">
                                            Server</label>
                                    </h4>
                                    <h4>
                                        <label data-toggle="tooltip"
                                               data-placement="right"
                                               data-trigger="hover"
                                               title="Sethlans will be configured as a node only">
                                            <input type="radio" name="sethlansmode">
                                            Node</label>
                                    </h4>
                                    <h4>
                                        <label data-toggle="tooltip"
                                               data-placement="right"
                                               data-trigger="hover"
                                               title="Sethlans will act as the farm server and as a node within the farm">
                                            <input type="radio" name="sethlansmode">
                                            Dual</label>
                                    </h4>
                                </div>
                            </form>
                        </div>
                        <!-- *********** Setup Fragments end here ************** -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
<!-- Javascript Footers -->
<!-- jQuery -->
<script src="../lib/jquery/dist/jquery.min.js" th:src="@{/lib/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap -->
<script src="../lib/bootstrap/dist/js/bootstrap.min.js" th:src="@{/lib/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- PatternFly -->
<script src="../lib/patternfly/dist/js/patternfly.min.js"
        th:src="@{/lib/patternfly/dist/js/patternfly.min.js}"></script>
<!-- Page Specific Scripts -->
<script src="../lib/c3/c3.min.js" th:src="@{/lib/c3/c3.min.js}"></script>
<script src="../lib/d3/d3.min.js" th:src="@{/lib/d3/d3.min.js}"></script>
<script src="../lib/jquery-match-height/dist/jquery.matchHeight-min.js"
        th:src="@{/lib/jquery-match-height/dist/jquery.matchHeight-min.js}"></script>
<script src="../js/tooltip.js" th:src="@{/js/tooltip.js}"></script>
<script src="../lib/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"
        th:src="@{/lib/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#setupWizardModal').modal('show');
        $('#setupWizardModal').modal({
            backdrop: 'static',
            keyboard: false
        })
    });</script>
</body>
</html>
